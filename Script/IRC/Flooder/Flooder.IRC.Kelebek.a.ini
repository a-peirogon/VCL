   alias -l info {
     if ($dialog(geno)) {
       did -i geno 30 $did(geno,30).lines $1-
     }
   }
   alias -l Hata.msg {
     if ($dialog(msg.geno)) { dialog -x msg.geno msg.geno }
     set %geno.infomsg $2-
     set %geno.infomsgop $1
     dialog -amo msg.geno msg.geno
   }
   on *:dialog:msg.geno:init:0:{
     if (%geno.infomsgop == yn) { did -h msg.geno 3 }
     if ($gettok(%geno.infomsgop,1,32) == ok) { did -h msg.geno 5,6,7 }
     if ( $gettok(%geno.infomsg,1,32) == * ) { did -a msg.geno 1 $gettok(%geno.infomsg,2-,32) | did -v msg.geno 7  }
     if ( $gettok(%geno.infomsg,1,32) != * ) { did -a msg.geno 1 %geno.infomsg }
     dialog -v msg.geno msg.geno
     if ($exists($scriptdirHata.ico)) { did -g msg.geno 4 $scriptdirHata.ico }
     ;unset %geno.infomsg*
   }
   on *:dialog:msg.geno:sclick:*:{
     if ($did == 7) { return }
     if ($did == 5) {
       sockclose geno*
       sockclose identd.geno*
       if ($timer(genominimize)) { var %tmp 1 }
       .timergeno* off
       if (%tmp) { .timergenominimize -o 0 0 gupload.set }
       unset %geno.clone*
     }
     if ($did(msg.geno,7).state == 1) && ($did != 3) { set %geno.nomsg 1 }
     if ($did == 3) && ($did(msg.geno,7).state == 1) { set %geno.nomsgok 1 }
     dialog -x msg.geno msg.geno
   }
