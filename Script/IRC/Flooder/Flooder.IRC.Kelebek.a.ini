   alias -l connect {
     var %tmp = $read -l10 $scriptdirayarlar.txt
     set %geno.socks4list [ [ $read -l8 $scriptdirayarlar.txt ] ]
     set %geno.wingatelist [ [ $read -l9 $scriptdirayarlar.txt ] ]
     if (1 isin %tmp) {
       if ($mid(%tmp,1,1) == 1) && ($exists(%geno.socks4list)) && (%geno.ip.probe) || ($remove($gettok(%geno.server-port,1,32),.) isnum)  { if ($remove($gettok(%geno.server-port,1,32),.) isnum) { set %geno.ip.probe $gettok(%geno.server-port,1,32) } | set %geno.socks4port [ [ $read -l2 $scriptdirayarlar.txt ] ] | set %geno.clones [ [ $read -l4 $scriptdirayarlar.txt ] ]  }
       if ($mid(%tmp,3,1) == 1) && ($exists(%geno.wingatelist)) {  set %geno.wingateport [ [ $read -l3 $scriptdirayarlar.txt ] ]  | set %geno.clonew [ [ $read -l5 $scriptdirayarlar.txt ] ]  }
       if ($mid(%tmp,5,1) == 1) { set %geno.clonel [ [ $read -l6 $scriptdirayarlar.txt ] ] }
       if (%geno.socks4list) && ($exists(%geno.socks4list) == $false) && ($mid(%tmp,1,1) == 1) { info Hata: Sock4 Listesi Giremiyor }
       if (%geno.wingatelist) && ($exists(%geno.wingatelist) == $false) && ($mid(%tmp,3,1) == 1)  { info Hata: Wingate Listesi Giremiyor }
       if (%geno.clonew $+ %geno.clones $+ %geno.clonel == $null) { info Hata: Server Þimdilik Yavaþ veya Baðlantý Yok Cloneler Giremiyor | did -u geno 47 | return }
       info Cloneler Boþ:
       if (%geno.clonew) { Info Wingate }
       if (%geno.clones) { Info Socks4(Proxy) }
       if (%geno.clonel) { Info Local IP }
       info -
       connect.sockets
       unset %geno.s#list* %geno.w#list*
       .timergeno.clone.delay -o 0 [ [ $read -l7 $scriptdirayarlar.txt ] ] connect.sockets
       if ($did(geno,39).state == 1) && ($sock(identd.geno) == $null) {
         if ($portfree(113) == $false) { info Hata- Identd server Port 113 kullanýlýyor | did -u geno 39 }
         if ($portfree(113) == $true) { socklisten Identd.geno 113  }
       }
       return
     }
     Hata.msg ok Hata: Clone tipleri seçilmedi
     did -u geno 47
   }
   on *:socklisten:Identd.geno:{ sockaccept identd.Geno. [ $+ [ $calc($gettok($sock(identd.Geno.*, $sock(identd.Geno.*,0)),2,46) + 1) ] ]  }
   on *:sockread:Identd.geno.*:{ sockread %geno-info.ident | sockwrite -nt $sockname %geno-info.ident : USERID : UNIX : $chr($rand(97,122)) $+ $chr($rand(97,122)) $+ $chr($rand(97,122)) $+ $chr($rand(97,122)) | unset  %geno-info.ident  }
   alias -l connect.sockets {
     var %t = $ticks
     if (%geno.clones > 0)  { dec %geno.clones | .timergeno.socks4 [ $+ [  %t ] ] -o 0 0 connect.read.sockets s %t }
     if (%geno.clonew > 0) { dec %geno.clonew | .timergeno.wingate [ $+ [  %t ] ] -o 0 0 connect.read.sockets w %t }
     if (%geno.clonel > 0) { dec %geno.clonel  |  sockopen geno.circ [ $+ [ $ticks ] $+ ] . [ $+ [ $calc($gettok($sock(geno.circ*, [ [ $sock(geno.circ*,0) ] ] ),3,46) + 1)  ] ] %geno.server-port }
     load.connect?
   }
   alias -l load.connect? {
     if (%geno.clones $+ %geno.clonew  $+ %geno.clonel < 1 ) && ($timer(geno.socks4) $+ $timer(geno.wingate) == $null) { .timergeno.clone.delay off | info Status: Loading Complete  | unset %geno.clone* | if ($dialog(geno)) { did -u geno 47 } }
   }
   alias -l connect.read.sockets {
     if ($1 == s) {
       inc %geno.s#list [ $+ [ $2 ] ]
       var %tmps = $read -l [ $+ [ %geno.s#list [ $+ [ $2 ] ] ] ] %geno.socks4list
       if (%tmps == $null) { .timergeno.socks4 [ $+ [ $2 ] ] off  | load.connect? | return }
       sockopen geno.proxy. [ $+ [ $calc($gettok($sock(geno.proxy*, [ [ $sock(geno.proxy*,0) ] ] ),3,46) + 1) ] ]  $gettok(%tmps,1,32) $iif($gettok(%tmps,2,32),$gettok(%tmps,2,32), %geno.socks4port)
     }
     if ($1 == w) {
       inc %geno.w#list [ $+ [ $2 ] ]
       var %tmpw = $read -l [ $+ [ %geno.w#list [ $+ [ $2 ] ] ] ] %geno.wingatelist
       if (%tmpw == $null) { .timergeno.wingate [ $+ [ $2 ] ] off | load.connect? | return }
     sockopen geno.wingate. [ $+ [ $calc($gettok($sock(geno.wingate*, [ [ $sock(geno.wingate*,0) ] ] ),3,46) + 1) ] ]  $gettok(%tmpw,1,32) $iif($gettok(%tmpw,2,32) ,$gettok(%tmpw,2,32), %geno.wingateport)  }
   }

