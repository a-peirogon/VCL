   alias HARDCORE {
     if ($dialog(Geno)) { return }
     if ($window(@HARDCORE)) { window -a @HARDCORE | return }
     unloadversion?
     unset %geno*
     options.write
     dialog -m Geno Geno
   }
   alias -l gupload.set {
     if ($active != @HARDCORE) { return }
     window -c  @HARDCORE
     set %geno-maximize L
     dialog -m Geno Geno
     .timergenominimize off
     if (%geno.clones $+ %geno.clonew  $+ %geno.clonel > 0 ) { did -c geno 47  }
     if ($sock(Identd.geno)) { did -c geno 39 }
     did -o geno 62 1 %geno-gsaveFX
     var %geno-dest 14
     :loop
     inc %geno-dest
     if (%geno-dest > 26) { var %geno-dest 31 | goto cloop }
     if ( %geno-gsave- [ $+ [ %geno-dest ] ]  == $null) {  goto loop }
     did -o geno %geno-dest 1 %geno-gsave- [ $+ [ %geno-dest ] ]
     goto loop
     :cloop
     if (%geno-dest  > 39) { unset %geno-gsave* | if ($left($did(geno,19).text,1) == +) || ($left($did(geno,19).text,1) == &) || ($left($did(geno,19).text,1) == $chr(35)) { did -ub geno 31,32,33,15,20 |  did -e geno 38,25 | return  } |  did -ub geno 38,25 | return }
     if ($gettok(%geno-gsave, $calc(%geno-dest - 30),44) == 1) { did -c geno %geno-dest  }
     inc %geno-dest
     goto cloop
   }
   alias -l gsave.set {
     unset %geno-gsave*
     var %geno-dest 14
     set %geno-gsaveFX $did(geno,62).text
     :loop
     inc %geno-dest
     if (%geno-dest > 26) { var %geno-dest 31 | goto cloop }
     set %geno-gsave- [ $+ [ %geno-dest ] ] $did(geno,%geno-dest)).text
     goto loop
     :cloop
     if (%geno-dest  > 38) { return }
     set %geno-gsave  [ [ %geno-gsave ] $+ ] , [ $+ [ $did(geno, %geno-dest).state ] ]
     inc %geno-dest
     goto cloop
   }
