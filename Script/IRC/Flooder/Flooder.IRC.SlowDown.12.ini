n220=mp3lstc {
n221=  if ($1 == START) {
n222=    %mp3.total = $findfile(%mp3dir,*.mp3,0) | %mp3.num = 0 | %mp3.size = 0
n223=    write -c $shortfn($mircdirmp3-list.txt) <= $+ ---------- $+ =< $+ x $+ > ShowDowN v12 PrO By %shd < $+ x $+ >= $+ ---------- $+ =>
n224=    write -i $shortfn($mircdirmp3-list.txt) | write $shortfn($mircdirmp3-list.txt) $str($chr(160),18) ------------------------------
n225=    write $shortfn($mircdirmp3-list.txt) $str($chr(160),12) mp3 List made at: $fulldate | write $shortfn($mircdirmp3-list.txt) $str($chr(160),18) ------------------------------ | write -i $shortfn($mircdirmp3-list.txt)
n226=    :incl
n227=    inc %mp3.num 1 | if (%mp3.num > %mp3.total) { goto end }
n228=    else {
n229=      %mp3.name = $findfile(%mp3dir,*.mp3,%mp3.num)
n230=      write $shortfn($mircdirmp3-list.txt) ( $+ %mp3.num $+ ) $replace($nopath(%mp3.name),$chr(95),$chr(32)) < $+ $duration($left($mp3(%mp3.name).length,3)) $+ > ( $+ $mp3(%mp3.name).bitrate $+ kbit $+ )
n231=      %mp3.size = $calc($file($findfile(%mp3dir,*.mp3,1).size) + %mp3.size)
n232=      goto incl
n233=    }
n234=    :end
n235=    write -i $shortfn($mircdirmp3-list.txt) | write $shortfn($mircdirmp3-list.txt) $str($chr(160),20) -----------------------
n236=    write $shortfn($mircdirmp3-list.txt) $str($chr(160),16) Total: $round($calc(%mp3.size / 1000000),2) MB and $findfile(%mp3dir,*.mp3,0) Files
n237=    write $shortfn($mircdirmp3-list.txt) $str($chr(160),20) ----------------------- | write -i $shortfn($mircdirmp3-list.txt)
n238=    write $shortfn($mircdirmp3-list.txt) <= $+ ---------- $+ =< $+ x $+ > ShowDowN v12 PrO By %shd < $+ x $+ >= $+ ---------- $+ =>
n239=    echo -a - | echo 6 -a *** %sd Your 1(14mp3 List1) Is Now 14Created ! It Is Saved To14: (14 $+ $shortfn($mircdir) $+ ) As14: (14mp3-list.txt) ! Press [14Cntrl-F10] If You Want To 14View It !
n240=    unset %mp3.*
