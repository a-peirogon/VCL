n166=    }
n167=    else { echo 4 -a *** %sd (6Incorrect) Syntax ! Usage: 6/mp3play <c:\folder\filename.mp3> Or: 6/mp3play <filename.mp3> | halt }
n168=  }
n169=  else {
n170=    if (%mp3play == $null) { %tmp.sfile = $shortfn(%mp3dir) $+ *.m* | %mp3play = $$sfile(%tmp.sfile,- °SD v12 PrO° Select an .mp* or .m3u file to play !:,Play !) }
n171=    else { %tmp.sfile = $nofile(%mp3play) $+ *.m* | %mp3play = $$sfile(%tmp.sfile,- °SD v12 PrO° Select an .mp* or .m3u file to play !:,Play !) }
n172=    :play
