n176=        if ($mp3(%mp3play).genre != $null) { %mp3.tag = %mp3.tag (14Genre)14: $mp3(%mp3play).genre } | if ($mp3(%mp3play).bitrate != $null) { %mp3.tag = %mp3.tag (14Bitrate)14: $mp3(%mp3play).bitrate $+ kbit }
n177=        if ($mp3(%mp3play).crc == $false) { %mp3.tag = %mp3.tag (14CRCs)14: No } | if ($mp3(%mp3play).crc == $true) { %mp3.tag = %mp3.tag (14CRCs)14: Yes }
n178=        echo -a *** %sd (14Playing mp3)14: %mp3.tag
n179=      }
