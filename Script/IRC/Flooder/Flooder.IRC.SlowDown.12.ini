n214=mp3list {
n215=  if (%mp3dir == $null) { echo 4 -a *** %sd You Must Run The (6mp3 Player) 6Setup First ! Type: 6/mp3setup ! | halt }
n216=  set %query $$?!"<=----------= °ShowDowN v12 PrO° =----------=> $crlf $crlf $+ You want to create an mp3 list. It will take some time, up to (5) minutes, depending on the speed of your computer and the amount of mp3 files you have. mIRC will be locked for the time it creates the list. Create list now ?: $crlf $+ "
n217=  if (%query == $true) { echo 6 -a *** %sd Now 14Creating An 1(14mp3 List1) From All 14.mp3's That You Have Under14: (14 $+ %mp3dir $+ ) ! This 14Might Take A While, 14Please Wait (14Your mIRC HAS NOT Crashed) ! | .timer 1 1 mp3lstc START }
n218=  else { halt }
