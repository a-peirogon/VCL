n265=      inc %filter.match 1 | inc %sdkicks 1 | mode %filter.chan +b $address($nick(%filter.chan,%filter.nicks),3) | kick %filter.chan $nick(%filter.chan,%filter.nicks) %sd (14Filter KickBan Of * $+ %filter.wcard $+ * !1)
