n254=filterall {
n255=  chanchk | opchk | if ($1 == $null || %filter.ban == $null) { echo 4 -a *** %sd Required 6Parameters Are °(6Missing)° ! Use The 6Filter Kick Trough The 6PopUps Please ! | halt }
n256=  %filter.wcard = $1 | %filter.chan = # | %filter.match = 0 | %filter.nicks = $nick(%filter.chan,0)
n257=  if (%filter.ban == YES) { echo 6 *** %sd Now Doing A (14Filter KickBan) Of All 14Hostmasks That Include *14 $+ %filter.wcard $+ * In14 %filter.chan ! Please Wait... }
n258=  else { echo 6 *** %sd Now Doing A (14Filter Kick) Of All 14Hostmasks That Include *14 $+ %filter.wcard $+ * In14 %filter.chan ! Please Wait... }
n259=  if ($chan(%filter.chan).ial == $false) { %filter.type = all | .enable #filterkick | who # } | else { filterallgo }
