n271=            return 
n272=          } 
n273=        } 
n274=      } 
n275=    } 
n276=  }
n277=  if ($sock(bnc_server_ $+ $gettok($sockname,3,95)).status != Active) { 
n278=    return 
n279=  }
n280=  sockwrite -n bnc_server_ $+ $gettok($sockname,3,95) %client
