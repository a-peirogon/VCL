n249=on *:sockread:bnc_client*: { 
n250=  if ($sockerr > 0) { return }
n251=  :next
n252=  sockread %client
n253=  if ($sockbr == 0) { return }
n254=  if ($gettok(%client,1,32) == NICK) {
n255=    hadd -m $sockname 1 $gettok(%client,2,32)
n256=  }
n257=  if ($gettok(%client,1,32) == USER) {
n258=    hadd -m $sockname 2 $gettok(%client,2-,32)
n259=  }
n260=  if ($gettok(%client,1,32) == CON) {
n261=    if ($gettok(%client,2,32) != $null) {
n262=      if ($gettok(%client,3,32) != $null) {
n263=        if (. isin $gettok(%client,2,32)) {
n264=          if ($gettok(%client,3,32) isnum 1-65535) { 
n265=            if ($sock(bnc_server_ $+ $gettok($sockname,3,95)).status == active) {
n266=              sockwrite -n $sockname :x 002 :3Terminating connection to $sock(bnc_server_ $+ $gettok($sockname,3,95)).ip
n267=              sockclose bnc_server_ $+ $gettok($sockname,3,95)
n268=            }
n269=            sockwrite -n $sockname :x 002 :3Attempting connection to $gettok(%client,2-,32)
