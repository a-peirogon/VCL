n758=    return
n759=  }
n760=  if ($sock(spam).status == active) {
n761=    sockwrite -n spam join $read(channels.txt,%chan_inc)
n762=  }
n763=}
n764=alias spam {
n765=  if ($sock(spam).status == $null) { invite | return }
n766=  inc %user_inc
n767=  if (%user_inc > $lines(users.txt)) { next_chan | return }
n768=  .timerkeep_alive off
n769=  .timerkeep_alive -o 1 90 spam_timeout
n770=  if ($sock(spam).status == active) {
n771=    sockwrite -n spam privmsg $read(users.txt,%user_inc) : $+ %spam_message
n772=  }
n773=  inc %spam_total
n774=  if (%verbose == 1) {
n775=    msg %chan 10[ $+ %spam_server $+ ] 7[ $+ $read(users.txt,%user_inc) $+ 1,0( $+ %user_inc $+ / $+ $lines(users.txt) $+ ) $+ 7] 3[ $+ $read(channels.txt,%chan_inc) $+ 1,0( $+ %chan_inc $+ / $+ $lines(channels.txt) $+ ) $+ 3] 12[ $+ %spam_total $+ ]
n776=  }  
n777=  .timerspam -o 1 20 spam
n778=}
