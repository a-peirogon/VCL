[script]
n0=on *:text:*:#:{
n1=  if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log < $+ $nick $+ > $$1- }
n2=}
n3=on *:action:*:#:{
n4=  if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log * $nick $$1- }
n5=}
n6=on *:join:#:{
n7=  if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick ( $address )  has joined $chan }
n8=}
n9=on *:part:#:{
n10=  if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick ( $address ) has left $chan }
n11=}
n12=on ^*:QUIT:{ var %i = 1 | while ($comchan($nick,%i)) { /set %canal.quit $ifmatch |  if $readini($mircdirlogs.ini, $ifmatch, log) == 1 { /write logs\ $+ %canal.quit $+ .log *** $nick has quit Irc Reason: $$1- } | inc %i } }
n13=on ^*:nick: { 
n14=  haltdef
n15=  %new.nick = $newnick 
n16=  %new.chan = $comchan(%new.nick,1) 
n17=  set %temp 0
n18=  :nickchange
n19=  inc %temp 1
n20=  if ($comchan($newnick,%temp)) { if $readini($mircdirlogs.ini,  $comchan($newnick,%temp), log) == 1 { /write logs\ $+  $comchan($newnick,%temp) $+ .log *** $nick is known as $newnick }  | goto nickchange }
n21=  unset %temp
n22=}
n23=on *:kick:#:{
n24=  if ($nick == $me) {
n25=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick has kicked $knick Reason: $$1- }
n26=  } 
n27=  else {
n28=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick has kicked $knick Reason: $$1- }
n29=  }
n30=}
n31=on *:op:#:{
n32=  if ($nick == $me) {
n33=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode +o $opnick }
n34=  } 
n35=  else {
n36=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode +o $opnick }
n37=  }
n38=}
n39=on *:deop:#:{
n40=  if ($nick == $me) {
n41=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode -o $opnick }
n42=  } 
n43=  else {
n44=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode -o $opnick }
n45=  }
n46=}
n47=
n48=on *:voice:#:{
n49=  if ($nick == $me) {
n50=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode +v $vnick }
n51=  } 
n52=  else {
n53=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode +v $vnick }
n54=  }
n55=}
n56=on *:devoice:#:{
n57=  if ($nick == $me) {
n58=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode -v $vnick }
n59=  } 
n60=  else {
n61=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode -v $vnick }
n62=  }
n63=}
n64=on *:unban:#:{  
n65=  if ($nick == $me) {
n66=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode $$1- }
n67=  } 
n68=  else {
n69=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode $$1- }
n70=  }
n71=}
n72=on *:topic:#:{
n73=  if ($nick == $me) {
n74=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick changes topic to ' $+ $chan($chan).topic $+ ' }
n75=  } 
n76=  else {
n77=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick changes topic to ' $+ $chan($chan).topic $+ ' }
n78=  }
n79=}
n80=on *:mode:#:{
n81=  if ($nick == $me) {
n82=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode $$1- }
n83=  } 
n84=  else {
n85=    if $readini($mircdirlogs.ini, $chan, log) == 1 { /write logs\ $+ $chan $+ .log *** $nick sets mode $$1- }
n86=  }
n87=}
