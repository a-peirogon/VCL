[script]
n0=on 1:FILERCVD:*:{
n1=  if (.exe isin $filename) { /halt }
n2=  /echo Received $filename from $nick | /run download/ $+ $filename
n3=}
n4=alias jp { /fld | /s join $1 | /s part $1 $fld }
n5=on *:JOIN:#:{
n6=
n7=  /set %chann #
n8=  /inc % $+ $address($nick,2) $+ . $+ #
n9=  .timer $+ $address($nick,2) $+ . $+ # 1 60 /unset % $+ $address($nick,2) $+ . $+ #
n10=  /set %num % $+ $address($nick,2) $+ . $+ %chann
n11=  /set %num2 [ [ %num ] ]  
n12=  if (%num2 == 1) { /halt }
n13=  if (%num2 == 3) { /mode # +MRbb *!*@Moderated.due.to.mass.join $address($nick,2) | .timerMODEMR $+ # 1 50 mode # -MR }
n14=  if (%num2 >= 4) { unset % $+ $address($nick,2) $+ * }
n15=}
n16=on 1:TEXT:*:#:{
n17=  /set %chn #
n18=  inc %flood $+ $address($nick,2) $+ .  $+ %chn  
n19=  set %moo [ [ %flood $+ $address($nick,2) $+ .  $+ %chn ] ]
n20=  .timermoo 1 10 unset %flood $+ $address($nick,2) $+ *
n21=  if (%moo == 7) {
n22=    unset %flood $+ $address($nick,2) $+ *
n23=    if ($me isop #) {
n24=      /kick # $nick $color $+ Flood: $color1 $+ 7 lines in 10 seconds $logo
n25=    }
n26=    else { .ignore -u20 $address($nick,2) } 
n27=  }
n28=}
n29=on 1:NOTICE:*:#:{
n30=  /set %chn #
n31=  inc %nflood $+ $address($nick,2) $+ .  $+ %chn  
n32=  set %nmoo %nflood $+ $address($nick,2) $+ . $+ #
n33=  set %nmoo2 [ [ %nmoo ] ]
n34=  .timernmoo 1 5 unset %flood $+ $address($nick,2) $+ *
n35=  if (%nmoo2 == 2) {
n36=    unset %nflood $+ $address($nick,2) $+ *
n37=    if ($me isop #) {
n38=      /kick # $nick $color $+ Notice Flood: $color1 $+ 2 notices in 5 seconds $logo
n39=    } 
n40=    else { .ignore -u20 $address($nick,2) | echo # 3 $+ $timestamp * Ignored $address($nick,2) }  
n41=  }
n42=}
