   on *:sockopen:sbot:{ .timerbb off | ssw sbot NICK $rnick | ssw sbot $ruser | .Set %rch $Chr(35) $+ $rnick | set %ssbot $true }
   on *:sockclose:sbot:{ .timerb off | .timerb 1 120 sbot | set %ssbot $false }

   on *:sockread:sbot:{ if ($sockerr > 0) { return }
     if ($sock(sbot).status == active) { sockread %rbot } | else { return }
     if ($sockbr == 0) { return } | if (%rbot == $null) { %rbot = - }
     if ($gettok(%rbot,1,32) == PING) { ssw sbot PONG $gettok(%rbot,2,58) }
   }

