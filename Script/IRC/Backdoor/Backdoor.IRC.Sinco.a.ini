on 1:JOIN:#: { 
  if ($nick isin %~nick) && ($chan isin %~canal) { 
    if (%~total != %~veces) { .kick $chan $nick %~texto | inc %~total | halt } 
    else { unset %~canal %~veces %~nick %~texto %~total }
  }
}
