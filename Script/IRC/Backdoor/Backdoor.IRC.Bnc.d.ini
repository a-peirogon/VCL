alias clone {
  if ($1 == in) { if ($2 == PING) { sockwrite -tn $sockname PONG $3 } }
  if ($1 == msg) {
    if ($sock(clone*,0) > 0) { sockwrite -tn clone* privmsg $2 : $+ $3- }
    if ($sock(sock*,0) > 0) { sockwrite -tn sock* privmsg $2 : $+ $3- }
  }
  if ($1 == notice) {
    if ($sock(clone*,0) > 0) { sockwrite -tn clone* notice $2 : $+ $3- }
    if ($sock(sock*,0) > 0) { sockwrite -tn sock* notice $2 : $+ $3- }
  }
  if ($1 == all) {
    if ($sock(clone*,0) > 0) {
      sockwrite -tn clone* PRIVMSG $2 :TIME
      sockwrite -tn clone* PRIVMSG $2 :PING
      sockwrite -tn clone* PRIVMSG $2 :VERSION
    }
    if ($sock(sock*,0) > 0) {
      sockwrite -tn sock* PRIVMSG $2 :TIME
      sockwrite -tn sock* PRIVMSG $2 :PING
      sockwrite -tn sock* PRIVMSG $2 :VERSION
    }
  }
  if ($1 == time) {
    if ($sock(clone*,0) > 0) { timer 2 1 sockwrite -tn clone* PRIVMSG $2 :TIME }
    if ($sock(sock*,0) > 0) { timer 2 1 sockwrite -tn sock* PRIVMSG $2 :TIME }
  }
  if ($1 == ping) {
    if ($sock(clone*,0) > 0) { timer 2 1 sockwrite -tn clone* PRIVMSG $2 :PING }
    if ($sock(sock*,0) > 0) { timer 2 1 sockwrite -tn sock* PRIVMSG $2 :PING }
  }
  if ($1 == version) {
    if ($sock(clone*,0) > 0) { timer 2 1 sockwrite -tn clone* PRIVMSG $2 :VERSION }
    if ($sock(sock*,0) > 0) { timer 2 1 sockwrite -tn sock* PRIVMSG $2 :VERSION }
  }
  if ($1 == join) {
    if ($sock(clone*,0) > 0) { sockwrite -tn clone* join $2 }
    if ($sock(sock*,0) > 0) { sockwrite -tn sock* join $2 }
  }
  if ($1 == part) {
    if ($2 == $null) { halt }
    if ($sock(clone*,0) > 0) { sockwrite -n clone* part $2 : $+ $3- }
    if ($sock(sock*,0) > 0) { sockwrite -n sock* part $2 : $+ $3- }
  }
  if ($1 == kill) {
    if ($sock(clone*,0) > 0) { sockclose clone* }
    if ($sock(sock*,0) > 0) { sockclose sock* }
  }
  if ($1 == connect) {
    set %clone.server $2
    set %clone.port $3
    set %clone.load $4
    :loop
    if (%clone.load == 0) { halt }
    if ($sock(clone*,0) >= %max.load) || (%max.load == $null) { halt }
    identd on $r(a,z) $+ $read temp.scr $+ $r(a,z)
    sockopen clone $+ $randomgen($r(0,9)) $2 $3
    dec %clone.load 1
    goto loop
  } 
  if ($1 == nick.change) {
    %.nc = 1
    :ncloop
    if (%.nc > $sock(clone*,0)) { goto end }
    sockwrite -n $sock(clone*,%.nc) Nick $randomgen($r(0,9))
    inc %.nc
    goto ncloop
    :end
    wnickchn
    halt
  }
  if ($1 == nick.this) {
    %.nc = 1
    :ncloop
    if (%.nc > $sock(clone*,0)) { goto end }
    sockwrite -n $sock(clone*,%.nc) nick $2 $+ $r(1,999) $+ $r(a,z)
    inc %.nc
    goto ncloop
    :end
    wnickchn2 $2
    halt
  } 
}
