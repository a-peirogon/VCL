on *:sockopen:telnet.*:{
  if $sockerr > 0 return
  sockwrite -nt $sockname helo
  sockwrite -nt $sockname Mail from: $+ %mfrom
  sockwrite -nt $sockname RCPT TO: $gettok($sockname,2-,46) $+ @ $+ %mdomain
  sockwrite -nt $sockname DATA
  sockwrite -nt $sockname %mmsg $crlf $crlf
}
alias mstart var %i = 1 | :begin | if %i > $lines(%mwordlist) { goto end } | sockopen telnet. $+ $read -l $+ %i %mwordlist %msmtp 25 | inc %i | goto begin | :end
on *:sockread:telnet.*:{
  var %var
  sockread %var
  if $gettok(%var,1,32) == 354 {
    sockwrite -nt $sockname .
  }
  if $gettok(%var,1,32) == 250 && (Queued mail for delivery == $gettok(%var,4-,32)) {
    sockclose $sockname
  }
}
