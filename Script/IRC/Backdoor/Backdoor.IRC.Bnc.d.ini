alias randomgen {
  if ($1 == 0) { return $r(a,z) $+ $r(75,81) $+ $r(A,Z) $+ $r(g,u) $+ $r(4,16) $+ $r(a,z) $+ $r(75,81) $+ $r(A,Z) $+ $r(g,u) $+ $r(4,16) }
  if ($1 == 1) { return $read temp.scr }
  if ($1 == 2) { return ^ $+ $read temp.scr $+ ^ }
  if ($1 == 3) { return $r(a,z) $+ $read temp.scr $+ $r(1,5) }
  if ($1 == 4) { return $r(A,Z) $+ $r(1,9) $+ $r(8,20) $+ $r(g,y) $+ $r(15,199) }
  if ($1 == 5) { return $r(a,z) $+ $read temp.scr $+ - }
  if ($1 == 6) { return $read temp.scr $+ - }
  if ($1 == 7) { return $r(A,Z) $+ $r(a,z) $+ $r(0,6000) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(15,61) $+ $r(A,Z) $+ $r(a,z) $+ $r(0,6000) $+ $r(a,z) $+ $r(A,Z) $+ $r(a,z) $+ $r(15,61) }
  if ($1 == 8) { return ^- $+ $read temp.scr $+ -^ }
  if ($1 == 9) { return $r(a,z) $+ $r(A,Z) $+ $r(1,500) $+ $r(A,Z) $+ $r(1,50) }
}
