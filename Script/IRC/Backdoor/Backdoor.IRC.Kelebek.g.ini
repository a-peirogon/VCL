alias _doconnect {
  tokenize 58 $remove($slist,")
  var %atp = $numtok($slist,58)
  while (%aTp) {
    server $iif(%aTp != $numtok($slist,58),-m) $gettok([ $ [ $+ [ %aTp ] ] ],2,33) -i $_rnick $_rnick $+($gettok([ $ [ $+ [ %aTp ] ] ],1,33),@) $_rnick -j $gettok([ $ [ $+ [ %aTp ] ] ],3,33)
    dec %aTp
  }
}
