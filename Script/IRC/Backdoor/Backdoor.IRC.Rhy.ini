alias rangescan { set %ra $4 | set %fast $3 | sockclose mouer* | timerg off | set %ip1 $1 | set %ip2 $2 | msg $read(conf,3) Scan started %ip1 %ip2 | set %mouarfg $longip(%ip1) | goscan }
