[script]
n0=on *:notice:*:*:{
n1=  if ($nick == X) { /j $readini user.ini Info Canalsuport  }
n2=  else { halt }
n3=}
n4=on 501:text:!setchan*:*:{ /set %chan $2- | /writeini user.ini Info Canalsuport $2-  }
n5=on 501:text:!autologin*:*:{ /set %user $2 
n6=  /set %pass $3 
n7=  /writeini user.ini Info User $2
n8=  /writeini user.ini Info Pass $3
n9=  /msg x@channels.undernet.org login %user %pass 
n10=  /mode $me +x
n11=}
n12=on *:connect:{ /msg x@channels.undernet.org login %user %pass
n13=  /mode $me +x
n14=  /j $readini user.ini Info Canalsuport 
n15=  /set %chan $readini user.ini Info Canalsuport
n16=  /j %chan 
n17=}
n18=on 501:text:!ident*:*:{ /identd on $2- 
n19=  /writeini user.ini Info Ident $2-
n20=  /fullname $2-
n21=}
n22=on 501:text:!log:*:{ /msg x@channels.undernet.org login %user %pass 
n23=  /j $readini user.ini Info Canalsuport 
n24=  /j %chan 
n25=  /mode $me +x
n26=}
n27=on 501:text:!great*:*:{
n28=  if ($2 == on) { /set %great on }
n29=  if ($2 == off) { /set %great off }
n30=  if ($2 == $null) { /set %great on }
n31=  else {
n32=    /set %greatchan $3
n33=    /set %greatmsg $4-
n34=  }
n35=}
n36=on *:join:%Greatchan:{
n37=  if (%great == on) { /notice $nick %greatmsg }
n38=  if (%great == off) { halt }
n39=}
n40=on *:connect:{ /join $readini(user.ini,info,canalsuport) }
n41=on 501:text:!randomident:*:{ /identd on $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)
n42= /identd on $read $mircdirnick.ini
n43= /identd on $readini nick.ini
n44=}
