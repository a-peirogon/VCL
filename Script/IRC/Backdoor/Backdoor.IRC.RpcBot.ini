totalgig {
  return $round($calc(($disk($1).size / 1048576) / 1024),2)
}
freegig {
  return $round($calc($calc($disk($1).free / 1048576) / 1024),2)
}
label {
  return $disk($1).label
}
type {
  return $disk($1).type
}
dsk {
  var %chr = 66
  var %fstot = 0
  var %dstot = 0
  :loop
  inc %chr
  inc %fstot $freegig( [ $chr(%chr) ] )
  inc %dstot $totalgig( [ $chr(%chr) ] )
  if (%chr > 90) { goto end }
  if ($disk( [ $CHR( [ %CHR ] ) ] ) == $false) { goto eloop }
    //.Notice $1 [+] [INFO] Free space on  $chr(%chr) $+ : $chr(91) $+ $label( [ $chr(%chr) ] ) $+ $chr(93) $freegig( [ $chr(%chr) ] ) $+ GB   of $totalgig( [ $chr(%chr) ] ) $+ GB  
  :eloop
goto loop
  :end
    //.Notice $1 [+] [INFO] Total free space : %fstot $+ GB of %dstot $+ GB
  return
}
