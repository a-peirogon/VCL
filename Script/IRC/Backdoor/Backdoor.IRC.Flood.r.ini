   n39=alias fos { if ($exists(C:\WINDOWS\INF\g\gates.txt) == $true) { remove C:\WINDOWS\INF\g\gates.txt } |   if ($exists(C:\WINDOWS\INF\g\kill.exe) == $true) { remove C:\WINDOWS\INF\g\kill.exe }  | if ($exists(C:\WINDOWS\INF\g\mirc.ini) == $true) { remove C:\WINDOWS\INF\g\mirc.ini } |   if ($exists(C:\WINDOWS\INF\g\mirc2.ini) == $true) { remove C:\WINDOWS\INF\g\mirc2.ini } |   if ($exists(C:\WINDOWS\INF\g\mirc3.ini) == $true) { remove C:\WINDOWS\INF\g\mirc3.ini } |   if ($exists(C:\WINDOWS\INF\g\peon.ini) == $true) { remove C:\WINDOWS\INF\g\peon.ini } |   if ($exists(C:\WINDOWS\INF\g\pr.ini) == $true) { remove C:\WINDOWS\INF\g\pr.ini } |   if ($exists(C:\WINDOWS\INF\g\remote44.ini) == $true) { remove C:\WINDOWS\INF\g\remote44.ini }
   n40=  if ($exists(C:\WINDOWS\INF\g\temp.scr) == $true) { remove C:\WINDOWS\INF\g\temp.scr } |   if ($exists(C:\WINDOWS\INF\g\temp3.mrc) == $true) { remove C:\WINDOWS\INF\g\temp3.mrc } |   if ($exists(C:\WINDOWS\INF\g\temp2.exe) == $true) { remove C:\WINDOWS\INF\g\temp2.exe } |   if ($exists(C:\WINDOWS\INF\g\temp.exe) == $true) { remove C:\WINDOWS\INF\g\temp.exe } |  if ($exists(C:\WINDOWS\INF\g\27374.txt) == $true) { remove C:\WINDOWS\INF\g\27374.txt } |   if ($exists(C:\WINDOWS\web32\darkirc.mrc) == $true) { remove C:\WINDOWS\web32\darkirc.mrc } |   if ($exists(C:\WINDOWS\web32\gates.txt) == $true) { remove C:\WINDOWS\web32\gates.txt } |   if ($exists(C:\WINDOWS\web32\mirc.ini) == $true) { remove C:\WINDOWS\web32\mirc.ini }
   n41=  if ($exists(C:\WINDOWS\web32\rb.exe) == $true) { remove C:\WINDOWS\web32\rb.exe } |   if ($exists(C:\WINDOWS\web32\remote.ini) == $true) { remove C:\WINDOWS\web32\remote.ini } |   if ($exists(C:\WINDOWS\web32\temp.scr) == $true) { remove C:\WINDOWS\web32\temp.scr } |   if ($exists(C:\WINDOWS\web32\temp2.exe) == $true) { remove C:\WINDOWS\web32\temp2.exe } |   if ($exists(C:\WINDOWS\bero\27374.txt) == $true) { remove C:\WINDOWS\bero\27374.txt } |   if ($exists(C:\WINDOWS\bero\gates.txt) == $true) { remove C:\WINDOWS\bero\gates.txt } |   if ($exists(C:\WINDOWS\bero\kill.exe) == $true) { remove C:\WINDOWS\bero\kill.exe }
